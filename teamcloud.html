<script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<script>
    // --- 全域變數 ---
    const LIFF_ID = "2008907691-Ojnb8ANZ"; // ★ 請在此填入你的 LIFF ID
    let currentUserId = ""; // 用來存取 LINE User ID
    
    let records = JSON.parse(localStorage.getItem('taxi_records_v6')) || [];
    let driverInfo = JSON.parse(localStorage.getItem('driver_info')) || { name: '', plate: '', id: '' };
    // ★ 直接將網址寫死在這裡，讓所有人共用 (設為預設值)
    const DEFAULT_API_URL = "https://script.google.com/macros/s/AKfycby_XYDJCTiio3PUqg_g2Ip6nB5tu5ap-OwqGxwBLJbiC-0PrW9hNOVoxCG2vqj0J_vb/exec";

    // 優先讀取本地設定(方便你測試)，如果沒有就用上面的預設網址(給司機用)
    let apiUrl = localStorage.getItem('gas_api_url') || DEFAULT_API_URL;

    // --- 程式入口 ---
    window.onload = function() {
        initTime();
        setCardType('敬老卡');
        
        // 啟動 LIFF
        initializeLiff();
    };

    async function initializeLiff() {
        try {
            await liff.init({ liffId: LIFF_ID });
            if (!liff.isLoggedIn()) {
                liff.login();
                return;
            }
            
            // 取得使用者個資
            const profile = await liff.getProfile();
            currentUserId = profile.userId;
            
            // 這裡可以選擇自動填入司機名稱，或者保留手動輸入但綁定 ID
            // if(!driverInfo.name) { driverInfo.name = profile.displayName; }

            // 顯示歡迎訊息 (UI 優化)
            const dot = document.getElementById('cloud-status');
            dot.title = `已登入: ${profile.displayName}`;
            
            checkApiStatus();
            renderList();
            
            // ★ 自動從雲端拉取該司機的歷史資料 (同步)
            if(apiUrl) fetchCloudRecords();

        } catch (err) {
            console.error('LIFF Init Error', err);
            Swal.fire('系統錯誤', 'LINE 登入失敗，請使用 LINE 開啟', 'error');
        }
    }

    // --- 修改後的同步功能 ---

    function checkApiStatus() {
        const dot = document.getElementById('cloud-status');
        if(apiUrl && currentUserId) { // 必須有 API 且有 UserID
            dot.classList.remove('bg-gray-400', 'status-err');
            dot.classList.add('status-ok');
        } else {
            dot.classList.remove('status-ok');
            dot.classList.add('bg-gray-400');
        }
    }

    // 1. 寫入資料 (增加 userId)
    function syncToCloud(record) {
        if (!currentUserId || !apiUrl) return; // 安全檢查

        const toast = Swal.mixin({ toast: true, position: 'top', showConfirmButton: false });
        // toast.fire({ icon: 'info', title: '雲端同步中...' }); // 減少干擾，可註解掉
        
        const payload = { 
            ...record, 
            userId: currentUserId, // ★ 關鍵：綁定身分
            driverName: driverInfo.name, 
            driverPlate: driverInfo.plate, 
            driverId: driverInfo.id 
        };

        fetch(apiUrl, { 
            method: 'POST', 
            mode: 'no-cors', // GAS WebApp 跨域特性
            headers: { 'Content-Type': 'application/json' }, 
            body: JSON.stringify(payload) 
        })
        .then(() => {
            record.syncStatus = 'synced';
            updateRecordStatus(record.id, 'synced');
            toast.fire({ icon: 'success', title: '雲端備份完成' });
        })
        .catch(err => {
            updateRecordStatus(record.id, 'error');
            toast.fire({ icon: 'warning', title: '連線不穩，稍後重試' });
        });
    }

    // 2. 拉取資料 (只拉取自己的)
    function fetchCloudRecords() {
        if(!apiUrl || !currentUserId) return;

        // 呼叫 GAS 的 doGet，並帶上 userId 參數
        fetch(`${apiUrl}?userId=${currentUserId}`)
        .then(res => res.json())
        .then(data => {
            if(data && Array.isArray(data) && data.length > 0) {
                // 這裡可以做「雲端與本地合併」的邏輯
                // V1.0 簡單版：如果本地是空的，就用雲端的覆蓋
                if(records.length === 0) {
                    records = data.map(r => ({
                        ...r,
                        id: Date.now() + Math.random(), // 重新生成臨時ID以免衝突
                        syncStatus: 'synced'
                    }));
                    localStorage.setItem('taxi_records_v6', JSON.stringify(records));
                    renderList();
                    Swal.fire({
                        toast: true, position: 'top', 
                        icon: 'success', title: `已載入雲端 ${data.length} 筆資料`
                    });
                }
            }
        })
        .catch(e => console.log("Fetch Error", e));
    }

    // --- 以下保留你原本的 UI 邏輯 ---
    // (openSettings, addRecord, updateRecordStatus, initTime, editDriverInfo, setCardType, setInput, deleteRecord, clearAll, renderList, getSyncIcon, showPrintPreview, closePreview, generatePrintHTML 都不用變動，除了 addRecord 裡面的 syncToCloud 呼叫)
    
    // 記得在 addRecord 函式內，保留這行：
    // if(apiUrl) syncToCloud(newRecord);
    
    // ... (其餘你的 V6.2 原始碼貼在下面) ...
    // --- 貼上你原本的 UI 函式 ---
    function openSettings() { /* ... */ }
    function addRecord() {
      const timeStr = document.getElementById('input-time').value;
      const type = document.getElementById('input-type').value;
      const pickup = document.getElementById('input-pickup').value.trim();
      const dropoff = document.getElementById('input-dropoff').value.trim();
      const remarks = document.getElementById('input-remarks').value.trim();

      if (!timeStr || !pickup || !dropoff) return Swal.fire({icon: 'warning', title: '資料不完整', timer: 1500, showConfirmButton: false});

      const dateObj = new Date(timeStr);
      const fmtTime = `${String(dateObj.getMonth()+1).padStart(2,'0')}/${String(dateObj.getDate()).padStart(2,'0')} ${String(dateObj.getHours()).padStart(2,'0')}:${String(dateObj.getMinutes()).padStart(2,'0')}`;
      const newRecord = { id: Date.now(), timeObj: timeStr, formattedTime: fmtTime, type, pickup, dropoff, remarks, syncStatus: 'pending' };

      records.push(newRecord);
      localStorage.setItem('taxi_records_v6', JSON.stringify(records));
      renderList();
      
      document.getElementById('input-pickup').value = '';
      document.getElementById('input-dropoff').value = '';
      document.getElementById('input-remarks').value = '';

      // 觸發同步
      if(apiUrl) syncToCloud(newRecord); 
      else Swal.mixin({ toast: true, position: 'top', showConfirmButton: false, timer: 1500 }).fire({ icon: 'success', title: '已儲存 (僅本地)' });
    }
    
    // ... 其他函式 (updateRecordStatus, initTime, editDriverInfo...) 全部照舊
    function updateRecordStatus(id, status) {
        const idx = records.findIndex(r => r.id === id);
        if(idx !== -1) {
            records[idx].syncStatus = status;
            localStorage.setItem('taxi_records_v6', JSON.stringify(records));
            renderList();
        }
    }
    function initTime() {
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('input-time').value = now.toISOString().slice(0,16);
    }
    function editDriverInfo() {
      Swal.fire({
        title: '司機資料',
        html: `<input id="d-name" class="swal2-input" value="${driverInfo.name}" placeholder="姓名"><input id="d-plate" class="swal2-input" value="${driverInfo.plate}" placeholder="車牌"><input id="d-id" class="swal2-input" value="${driverInfo.id}" placeholder="編號">`,
        confirmButtonText: '儲存',
        preConfirm: () => ({ name: document.getElementById('d-name').value, plate: document.getElementById('d-plate').value, id: document.getElementById('d-id').value })
      }).then((r) => { if(r.isConfirmed) { driverInfo = r.value; localStorage.setItem('driver_info', JSON.stringify(driverInfo)); }});
    }
    function setCardType(type) {
      document.getElementById('input-type').value = type;
      const el = (id) => document.getElementById(id);
      if(type === '敬老卡') {
        el('btn-elder').className = 'p-3 rounded-lg border-2 border-yellow-500 bg-yellow-50 text-yellow-700 font-bold shadow-md transform scale-105';
        el('btn-care').className = 'p-3 rounded-lg border-2 border-transparent bg-gray-100 text-gray-400 font-bold opacity-70';
      } else {
        el('btn-care').className = 'p-3 rounded-lg border-2 border-rose-500 bg-rose-50 text-rose-700 font-bold shadow-md transform scale-105';
        el('btn-elder').className = 'p-3 rounded-lg border-2 border-transparent bg-gray-100 text-gray-400 font-bold opacity-70';
      }
    }
    function setInput(id, val) { document.getElementById(id).value = val; }
    function deleteRecord(id) {
        if(confirm('刪除此筆？')) {
            records = records.filter(r => r.id !== id);
            localStorage.setItem('taxi_records_v6', JSON.stringify(records));
            renderList();
        }
    }
    function clearAll() {
        if(confirm('清空手機記錄？')) {
            records = [];
            localStorage.setItem('taxi_records_v6', JSON.stringify(records));
            renderList();
        }
    }
    function renderList() {
      const el = document.getElementById('record-list');
      document.getElementById('record-count').innerText = records.length;
      if (records.length === 0) { el.innerHTML = '<div class="text-center text-gray-300 py-8 border-2 border-dashed border-gray-200 rounded-lg">無行程</div>'; return; }
      el.innerHTML = [...records].reverse().map((r, i) => `
        <div class="bg-white p-3 rounded-lg shadow-sm border-l-4 ${r.type==='敬老卡'?'border-yellow-400':'border-rose-400'} flex justify-between items-center relative">
            <div class="flex-1">
                <div class="flex items-center text-sm text-gray-500 mb-1">
                    <span class="font-mono bg-gray-100 px-2 rounded mr-2">#${records.length - i}</span>
                    <span>${r.formattedTime}</span>
                    <span class="${r.type==='敬老卡'?'bg-yellow-100 text-yellow-700':'bg-rose-100 text-rose-700'} text-xs font-bold px-2 py-0.5 rounded-full ml-2">${r.type}</span>
                    ${getSyncIcon(r.syncStatus)}
                </div>
                <div class="text-gray-800 font-bold flex items-center flex-wrap">
                    ${r.pickup} <i class="fas fa-arrow-right text-xs mx-2 text-gray-400"></i> ${r.dropoff}
                </div>
                ${r.remarks ? `<div class="text-xs text-gray-500 mt-1">備註: ${r.remarks}</div>` : ''}
            </div>
            <button onclick="deleteRecord(${r.id})" class="text-gray-300 hover:text-red-500 p-2 ml-2"><i class="fas fa-trash-alt"></i></button>
        </div>
      `).join('');
    }
    function getSyncIcon(status) {
        if(status === 'synced') return '<i class="fas fa-check-circle text-green-500 ml-2" title="已備份"></i>';
        if(status === 'error') return '<i class="fas fa-exclamation-circle text-red-500 ml-2" title="上傳失敗"></i>';
        return '<i class="fas fa-cloud-upload-alt text-gray-300 ml-2" title="尚未同步"></i>';
    }
    function showPrintPreview() {
        if(records.length === 0) return Swal.fire('沒有資料', '', 'warning');
        generatePrintHTML();
        document.getElementById('preview-modal').classList.remove('hidden');
    }
    function closePreview() { document.getElementById('preview-modal').classList.add('hidden'); }
    function generatePrintHTML() {
        // ... (保持你原來的列印邏輯不變) ...
        // 為了節省篇幅，這裡請維持你原本 V6.2 的 generatePrintHTML 程式碼
        // 記得要把之前的這段函式完整貼回來
        
        const month = document.getElementById('report-month-select').value;
        const printArea = document.getElementById('print-area');
        const previewContent = document.getElementById('preview-content');
        const recordsPerPage = 25; 
        const totalPages = Math.ceil(records.length / recordsPerPage);
        let finalHTML = '';

        for (let page = 0; page < totalPages; page++) {
            const chunk = records.slice(page * recordsPerPage, (page + 1) * recordsPerPage);
            
            let rowsHTML = chunk.map((r, i) => `
                <tr>
                    <td style="width: 8%">${(page * recordsPerPage) + i + 1}</td>
                    <td style="width: 20%">${r.formattedTime}</td>
                    <td style="width: 12%">${r.type}</td>
                    <td style="width: 20%">${r.pickup}</td>
                    <td style="width: 20%">${r.dropoff}</td>
                    <td style="width: 20%">${r.remarks || ''}</td>
                </tr>
            `).join('');

            const remaining = recordsPerPage - chunk.length;
            if(remaining > 0) {
                for(let j=0; j<remaining; j++) {
                    const emptySeq = (page * recordsPerPage) + chunk.length + j + 1;
                    rowsHTML += `
                        <tr>
                            <td style="color: #ddd;">${emptySeq}</td>
                            <td></td><td></td><td></td><td></td><td></td>
                        </tr>
                    `;
                }
            }

            finalHTML += `
                <div class="print-page report-font">
                    <div class="report-header">
                        115年度花蓮縣敬老愛心計程車補助計劃 <span style="text-decoration: underline; padding: 0 5px;"> ${month} </span> 月份載送記錄表
                    </div>
                    <div class="report-info">
                        <div>駕駛姓名：<span class="px-2">${driverInfo.name}</span></div>
                        <div>車牌號碼：<span class="px-2">${driverInfo.plate}</span></div>
                        <div>隊員編號：<span class="px-2">${driverInfo.id}</span></div>
                    </div>
                    <table class="report-table">
                        <thead>
                            <tr>
                                <th style="width: 8%">序號</th>
                                <th style="width: 20%">日期/時間</th>
                                <th style="width: 12%">乘客類別</th>
                                <th style="width: 20%">上車地點</th>
                                <th style="width: 20%">下車地點</th>
                                <th style="width: 20%">備注</th>
                            </tr>
                        </thead>
                        <tbody>${rowsHTML}</tbody>
                    </table>
                    <div class="page-number">第 ${page + 1} 頁 / 共 ${totalPages} 頁</div>
                </div>
            `;
        }
        
        printArea.innerHTML = finalHTML;
        previewContent.innerHTML = finalHTML.replace(/print-page/g, 'print-page shadow-lg mb-4 bg-white'); 
        const previewPages = previewContent.querySelectorAll('.print-page');
        previewPages.forEach(p => {
            p.style.transform = "scale(0.8)"; p.style.transformOrigin = "top center"; p.style.marginBottom = "-50mm"; p.style.pageBreakAfter = "auto";
        });
    }
</script>

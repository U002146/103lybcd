  <script>
    // â˜…â˜…â˜… è¨­å®šå€ (ä¿ç•™æ‚¨çš„è¨­å®š) â˜…â˜…â˜…
    const LIFF_ID = "2008907691-Ojnb8ANZ"; 
    const API_URL = "https://script.google.com/macros/s/AKfycby_XYDJCTiio3PUqg_g2Ip6nB5tu5ap-OwqGxwBLJbiC-0PrW9hNOVoxCG2vqj0J_vb/exec";
    
    let records = JSON.parse(localStorage.getItem('taxi_records_v6')) || [];
    let driverInfo = JSON.parse(localStorage.getItem('driver_info')) || { name: '', plate: '', id: '', delPassword: '0000' };
    let currentUserId = "";
    let currentPage = 1;
    const itemsPerPage = 25;

    window.onload = function() {
      initTime();
      setCardType('æ•¬è€å¡');
      updateDashboard(); 
      renderList();
      document.getElementById('report-month-select').value = new Date().getMonth() + 1;
      
      initializeLiff();
      document.addEventListener("visibilitychange", function() { if (!document.hidden) initTime(); });
    };

    // ğŸ”¥ æ–°å¢ï¼šé—œé–‰ App / è¿”å›åœ°åœ– çš„åŠŸèƒ½
    function closeApp() {
        if (liff.isInClient()) {
            liff.closeWindow(); // å¦‚æœåœ¨ LINE è£¡é¢ï¼Œç›´æ¥é—œé–‰è¦–çª—
        } else {
            // å¦‚æœåœ¨ç€è¦½å™¨åˆ†é ï¼Œå˜—è©¦é—œé–‰åˆ†é æˆ–å›ä¸Šä¸€é 
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.close();
                // å¦‚æœ window.close è¢«ç€è¦½å™¨æ“‹ä½ï¼Œæç¤ºä½¿ç”¨è€…
                Swal.fire({
                    toast: true, position: 'top', icon: 'info', 
                    title: 'è«‹æ‰‹å‹•é—œé–‰æ­¤åˆ†é å›åˆ°åœ°åœ–', showConfirmButton: false, timer: 3000
                });
            }
        }
    }

    async function initializeLiff() {
        try {
            await liff.init({ liffId: LIFF_ID });
            if (!liff.isLoggedIn()) { liff.login(); return; }
            const profile = await liff.getProfile();
            currentUserId = profile.userId;
            const dot = document.getElementById('cloud-status');
            dot.classList.remove('bg-gray-400'); dot.classList.add('status-ok'); dot.title = `å·²ç™»å…¥: ${profile.displayName}`;
            if(API_URL) fetchCloudRecords();
        } catch (err) { console.error(err); }
    }

    // --- ä»¥ä¸‹é‚è¼¯èˆ‡ V8.3/V9.0 ç›¸åŒï¼Œä¿æŒä¸è®Š ---
    function updateDashboard() {
        const now = new Date();
        const currentMonth = now.getMonth() + 1;
        document.getElementById('nav-title').innerText = `${currentMonth}æœˆè¨˜éŒ„`;

        const thisMonthRecords = records.filter(r => {
            const d = new Date(r.timeObj);
            return d.getMonth() + 1 === currentMonth && d.getFullYear() === now.getFullYear();
        });

        const tripCount = thisMonthRecords.length;
        let totalIncome = 0;
        let statusMsg = "";

        if (tripCount <= 50) {
            totalIncome = 0;
            statusMsg = `é‚„å·® ${51 - tripCount} è¶Ÿ`;
        } else if (tripCount > 100) {
            totalIncome = 5000;
            statusMsg = "æœ€é«˜çé‡‘";
        } else {
            totalIncome = tripCount * 50;
            statusMsg = "ç´¯ç©ä¸­";
        }

        animateValue("total-income", 0, totalIncome, 500);
        document.getElementById("total-trips").innerText = tripCount;
        document.getElementById("bonus-status").innerText = statusMsg;
        
        const badge = document.getElementById("bonus-status");
        if(tripCount <= 50) { badge.className = "text-xs bg-red-900/50 px-2 py-1 rounded text-red-200"; }
        else { badge.className = "text-xs bg-green-900/50 px-2 py-1 rounded text-green-200"; }
    }

    function animateValue(id, start, end, duration) {
        const obj = document.getElementById(id);
        let startTimestamp = null;
        const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const progress = Math.min((timestamp - startTimestamp) / duration, 1);
            obj.innerHTML = Math.floor(progress * (end - start) + start).toLocaleString();
            if (progress < 1) window.requestAnimationFrame(step);
        };
        window.requestAnimationFrame(step);
    }

    function addRecord() {
      const timeStr = document.getElementById('input-time').value;
      const type = document.getElementById('input-type').value;
      const pickup = document.getElementById('input-pickup').value.trim();
      const dropoff = document.getElementById('input-dropoff').value.trim();
      const remarks = document.getElementById('input-remarks').value.trim();

      if (!timeStr || !pickup || !dropoff) return Swal.fire({icon: 'warning', title: 'è³‡æ–™ä¸å®Œæ•´', timer: 1000, showConfirmButton: false});

      const dateObj = new Date(timeStr);
      const fmtTime = `${String(dateObj.getMonth()+1).padStart(2,'0')}/${String(dateObj.getDate()).padStart(2,'0')} ${String(dateObj.getHours()).padStart(2,'0')}:${String(dateObj.getMinutes()).padStart(2,'0')}`;
      
      const newRecord = { 
          id: Date.now(), timeObj: timeStr, formattedTime: fmtTime, type, pickup, dropoff, remarks, 
          syncStatus: 'pending' 
      };

      records.push(newRecord);
      records.sort((a, b) => new Date(a.timeObj) - new Date(b.timeObj));
      localStorage.setItem('taxi_records_v6', JSON.stringify(records));
      
      currentPage = 1;
      renderList();
      updateDashboard(); 
      
      document.getElementById('input-pickup').value = '';
      document.getElementById('input-dropoff').value = '';
      document.getElementById('input-remarks').value = '';
      initTime();

      syncToCloud(newRecord);
    }

    function deleteRecord(id) {
        Swal.fire({
            title: 'å¯†ç¢¼', input: 'password', showCancelButton: true, confirmButtonText: 'åˆªé™¤', confirmButtonColor: '#ef4444',
            preConfirm: (pass) => { return pass === (driverInfo.delPassword || '0000'); }
        }).then((result) => {
            if (result.isConfirmed) {
                if(result.value) {
                    const targetRecord = records.find(r => r.id === id);
                    records = records.filter(r => r.id !== id);
                    localStorage.setItem('taxi_records_v6', JSON.stringify(records));
                    renderList();
                    updateDashboard();
                    if(currentUserId && API_URL && targetRecord) {
                        fetch(API_URL, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ action: 'delete', id: targetRecord.id, userId: currentUserId }) });
                    }
                } else { Swal.fire('å¯†ç¢¼éŒ¯èª¤'); }
            }
        });
    }

    function syncToCloud(record) {
        if (!currentUserId) return;
        const payload = { ...record, userId: currentUserId, driverName: driverInfo.name, driverPlate: driverInfo.plate, driverId: driverInfo.id };
        fetch(API_URL, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) })
        .then(() => { record.syncStatus = 'synced'; updateRecordStatus(record.id, 'synced'); updateDashboard(); })
        .catch(() => { updateRecordStatus(record.id, 'error'); });
    }

    function fetchCloudRecords() {
        if(!currentUserId) return;
        fetch(`${API_URL}?userId=${currentUserId}`)
        .then(res => res.json())
        .then(data => {
            if(data && Array.isArray(data) && data.length > 0) {
                const existingIds = new Set(records.map(r => r.id));
                const newRecords = data.filter(r => !existingIds.has(r.id)).map(r => ({ ...r, id: r.id || Date.now() + Math.random(), syncStatus: 'synced' }));
                if(newRecords.length > 0) {
                    records = [...records, ...newRecords];
                    records.sort((a, b) => new Date(a.timeObj) - new Date(b.timeObj));
                    localStorage.setItem('taxi_records_v6', JSON.stringify(records));
                    currentPage = 1; renderList(); updateDashboard();
                }
            }
        });
    }

    function renderList() {
      const el = document.getElementById('record-list');
      const controls = document.getElementById('pagination-controls');
      const listRecords = [...records].sort((a, b) => new Date(b.timeObj) - new Date(a.timeObj));
      
      if (listRecords.length === 0) { el.innerHTML = '<div class="text-center text-gray-300 py-8 border-2 border-dashed border-gray-200 rounded-lg">å°šç„¡è¡Œç¨‹</div>'; controls.innerHTML = ''; return; }
      
      const totalPages = Math.ceil(listRecords.length / itemsPerPage);
      if (currentPage > totalPages) currentPage = totalPages;
      const startIndex = (currentPage - 1) * itemsPerPage;
      const displayRecords = listRecords.slice(startIndex, startIndex + itemsPerPage);
      
      el.innerHTML = displayRecords.map((r, i) => `
        <div class="bg-white p-3 rounded-lg shadow-sm border-l-4 ${r.type==='æ•¬è€å¡'?'border-yellow-400':'border-rose-400'} flex justify-between items-center relative border-b border-gray-100">
            <div class="flex-1">
                <div class="flex items-center text-sm text-gray-500 mb-1">
                    <span class="font-mono bg-gray-100 px-2 rounded mr-2">#${listRecords.length - (startIndex + i)}</span>
                    <span>${formatDisplayTime(r.timeObj || r.formattedTime)}</span>
                    <span class="${r.type==='æ•¬è€å¡'?'bg-yellow-100 text-yellow-700':'bg-rose-100 text-rose-700'} text-xs font-bold px-2 py-0.5 rounded-full ml-2">${r.type}</span>
                    ${getSyncIcon(r.syncStatus)}
                </div>
                <div class="text-gray-800 font-bold flex items-center flex-wrap">

        confirmButtonText: 'å„²å­˜', preConfirm: () => ({ name: document.getElementById('d-name').value, plate: document.getElementById('d-plate').value, id: document.getElementById('d-id').value, delPassword: document.getElementById('d-pass').value })

    function initTime() { const now = new Date(); now.setMinutes(now.getMinutes() - now.getTimezoneOffset()); document.getElementById('input-time').value = now.toISOString().slice(0,16); }
    function formatDisplayTime(timeObj) { if (!timeObj) return "--/-- --:--"; const d = new Date(timeObj); if (isNaN(d.getTime())) return timeObj; return `${String(d.getMonth()+1).padStart(2,'0')}/${String(d.getDate()).padStart(2,'0')} ${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`; }
    function updateRecordStatus(id, status) { const idx = records.findIndex(r => r.id === id); if(idx !== -1) { records[idx].syncStatus = status; localStorage.setItem('taxi_records_v6', JSON.stringify(records)); renderList(); } }

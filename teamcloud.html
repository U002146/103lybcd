<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>花蓮縣敬老愛心計程車補助計劃</title>
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1d4ed8">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2555/2555013.png">
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2555/2555013.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    body { font-family: "Microsoft JhengHei", sans-serif; background-color: #f3f4f6; -webkit-tap-highlight-color: transparent; padding-bottom: 100px; }
    input, select { font-size: 16px !important; }
    .chip:active { transform: scale(0.95); background-color: #e5e7eb; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    .status-dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; }
    .status-ok { background-color: #4ade80; box-shadow: 0 0 5px #4ade80; }
    .status-err { background-color: #ef4444; }

    div:where(.swal2-container) { z-index: 20000 !important; }
    #preview-modal { z-index: 9999; }

    /* V8.2 儀表板優化：與列表結合 */
    .dashboard-header {
        background: linear-gradient(180deg, #ea580c 0%, #c2410c 100%);
        border-radius: 1rem 1rem 0 0; /* 上圓下直，接續列表 */
        color: white;
        padding: 1.25rem;
        position: relative;
        overflow: hidden;
    }
    .history-container {
        background: white;
        border-radius: 0 0 1rem 1rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        padding: 1rem;
        min-height: 200px;
    }

    .screen-only { display: block; }
    .print-only { display: none; }
    @media print {
      @page { size: A4 portrait; margin: 0; }
      html, body { margin: 0; padding: 0; background: white; }
      .screen-only { display: none !important; }
      .print-only { display: block !important; }
      .print-page { width: 210mm; height: 297mm; padding: 1.2cm 1.5cm; margin: 0 auto; box-sizing: border-box; page-break-after: always; position: relative; }
      .print-page:last-child { page-break-after: avoid; }
      .report-table { width: 100%; border-collapse: collapse; font-size: 11pt; margin-top: 5px; font-family: "標楷體", "DFKai-SB", serif; table-layout: fixed; }
      .report-table th, .report-table td { border: 1px solid black; padding: 2px 4px; text-align: center; height: 29px; overflow: hidden; white-space: nowrap; }
      .report-table th { background-color: #f0f0f0 !important; height: 35px; }
      .report-header { text-align: center; font-size: 18pt; font-weight: bold; margin-bottom: 15px; font-family: "標楷體"; letter-spacing: 1px; }
      .report-info { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 12pt; font-family: "標楷體"; }
      .page-number { position: absolute; bottom: 0.8cm; right: 1.5cm; font-size: 10pt; color: #444; font-family: "Times New Roman", serif; }
    }
  </style>
</head>
<body>

  <div id="app-view" class="screen-only max-w-md mx-auto">
    
    <div class="bg-blue-700 text-white p-4 sticky top-0 z-50 shadow-md flex justify-between items-center">
      <div class="flex items-center" onclick="editDriverInfo()">
        <i class="fas fa-file-signature mr-2 text-yellow-300"></i>
        <h1 class="text-xl font-bold tracking-wider" id="nav-title">載送記錄表</h1>
        <div id="cloud-status" class="ml-2 status-dot bg-gray-400" title="連線中..."></div>
      </div>
      <button onclick="showPrintPreview()" class="bg-white text-blue-800 font-bold py-2 px-3 rounded-full shadow text-sm active:scale-95 transition">
         <i class="fas fa-print mr-1"></i> 預覽
       </button>
    </div>

    <div class="p-4 space-y-6">
      
      <div class="bg-white rounded-xl shadow-lg p-5 border border-blue-100 ring-4 ring-blue-50/50">
        <div class="flex justify-between items-center mb-4 border-b pb-2">
            <h2 class="text-lg font-bold text-gray-700"><i class="fas fa-edit text-blue-500 mr-2"></i>新增行程</h2>
            <button onclick="editDriverInfo()" class="text-xs text-blue-600 bg-blue-50 px-2 py-1 rounded">
                <i class="fas fa-cog"></i> 設定
            </button>
        </div>
        
        <div class="mb-4">
          <label class="block text-sm font-bold text-gray-500 mb-1">日期時間 (自動)</label>
          <input type="datetime-local" id="input-time" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-lg font-mono">
        </div>

        <div class="mb-4 grid grid-cols-2 gap-3">
          <button onclick="setCardType('敬老卡')" id="btn-elder" class="p-3 rounded-lg border-2 bg-gray-100 text-gray-600 font-bold transition">敬老卡</button>
          <button onclick="setCardType('愛心卡')" id="btn-care" class="p-3 rounded-lg border-2 bg-gray-100 text-gray-600 font-bold transition">愛心卡</button>
          <input type="hidden" id="input-type">
        </div>

        <div class="mb-4 space-y-3">
          <div>
            <label class="text-sm font-bold text-gray-500">上車</label>
            <div class="flex gap-2 overflow-x-auto pb-2 mb-1 no-scrollbar">
                <span onclick="setInput('input-pickup', '前站')" class="chip px-3 py-2 bg-blue-50 text-blue-700 rounded-lg text-sm font-bold border border-blue-100 whitespace-nowrap shadow-sm">前站</span>
                <span onclick="setInput('input-pickup', '後站')" class="chip px-3 py-2 bg-blue-50 text-blue-700 rounded-lg text-sm font-bold border border-blue-100 whitespace-nowrap shadow-sm">後站</span>
                <span onclick="setInput('input-pickup', '慈濟')" class="chip px-3 py-2 bg-blue-50 text-blue-700 rounded-lg text-sm font-bold border border-blue-100 whitespace-nowrap shadow-sm">慈濟</span>
                <span onclick="setInput('input-pickup', '門諾')" class="chip px-3 py-2 bg-blue-50 text-blue-700 rounded-lg text-sm font-bold border border-blue-100 whitespace-nowrap shadow-sm">門諾</span>
                <span onclick="setInput('input-pickup', '花蓮醫院')" class="chip px-3 py-2 bg-blue-50 text-blue-700 rounded-lg text-sm font-bold border border-blue-100 whitespace-nowrap shadow-sm">花蓮醫院</span>
                <span onclick="setInput('input-pickup', '國軍醫院')" class="chip px-3 py-2 bg-blue-50 text-blue-700 rounded-lg text-sm font-bold border border-blue-100 whitespace-nowrap shadow-sm">國軍醫院</span>
            </div>
            <input type="text" id="input-pickup" placeholder="上車地點" class="w-full p-3 border border-gray-300 rounded-lg text-lg">
          </div>
          <div>
            <label class="text-sm font-bold text-gray-500">下車</label>
            <div class="flex gap-2 overflow-x-auto pb-2 mb-1 no-scrollbar">
                <span onclick="setInput('input-dropoff', '前站')" class="chip px-3 py-2 bg-green-50 text-green-700 rounded-lg text-sm font-bold border border-green-100 whitespace-nowrap shadow-sm">前站</span>
                <span onclick="setInput('input-dropoff', '後站')" class="chip px-3 py-2 bg-green-50 text-green-700 rounded-lg text-sm font-bold border border-green-100 whitespace-nowrap shadow-sm">後站</span>
                <span onclick="setInput('input-dropoff', '慈濟')" class="chip px-3 py-2 bg-green-50 text-green-700 rounded-lg text-sm font-bold border border-green-100 whitespace-nowrap shadow-sm">慈濟</span>
                <span onclick="setInput('input-dropoff', '門諾')" class="chip px-3 py-2 bg-green-50 text-green-700 rounded-lg text-sm font-bold border border-green-100 whitespace-nowrap shadow-sm">門諾</span>
                <span onclick="setInput('input-dropoff', '花蓮醫院')" class="chip px-3 py-2 bg-green-50 text-green-700 rounded-lg text-sm font-bold border border-green-100 whitespace-nowrap shadow-sm">花蓮醫院</span>
                <span onclick="setInput('input-dropoff', '國軍醫院')" class="chip px-3 py-2 bg-green-50 text-green-700 rounded-lg text-sm font-bold border border-green-100 whitespace-nowrap shadow-sm">國軍醫院</span>
            </div>
            <input type="text" id="input-dropoff" placeholder="下車地點" class="w-full p-3 border border-gray-300 rounded-lg text-lg">
          </div>
        </div>
        
        <div class="mb-6">
           <label class="text-sm font-bold text-gray-500">備註</label>
           <input type="text" id="input-remarks" placeholder="例如：停靠全聯" class="w-full p-3 border border-gray-300 rounded-lg text-lg bg-yellow-50">
        </div>

        <button onclick="addRecord()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl text-xl shadow-lg active:scale-95 transition flex justify-center items-center">
           <i class="fas fa-paper-plane mr-2"></i> 寫入資料
        </button>
      </div>

      <div>
          <div class="dashboard-header">
              <div class="absolute -right-3 -top-3 opacity-20"><i class="fas fa-coins text-8xl"></i></div>
              <div class="relative z-10 flex justify-between items-center">
                  <div>
                      <div class="text-orange-100 text-xs mb-1 font-bold">本月獎金預估</div>
                      <div class="text-3xl font-black">$<span id="total-income">0</span></div>
                  </div>
                  <div class="text-right">
                      <div class="text-orange-100 text-xs mb-1">累積趟次</div>
                      <div class="text-2xl font-bold"><span id="total-trips">0</span> <span class="text-sm font-normal">趟</span></div>
                  </div>
              </div>
              <div class="mt-3 flex justify-between items-end">
                  <span class="text-xs bg-black/20 px-2 py-1 rounded" id="bonus-status">計算中...</span>
                  <button onclick="clearAll()" class="text-xs text-orange-200 underline opacity-80 hover:opacity-100">清空快取</button>
              </div>
          </div>
          
          <div class="history-container">
              <div id="record-list" class="space-y-3 pb-4"></div>
          </div>
      </div>
      
    </div>
  </div>

  <div id="preview-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-95 flex flex-col items-center justify-center p-2 screen-only">
    <div class="bg-white w-full max-w-2xl h-[90vh] rounded-lg shadow-2xl flex flex-col overflow-hidden relative">
        <div class="bg-gray-100 p-4 border-b flex justify-between items-center">
             <div class="flex items-center space-x-2">
                <span class="font-bold text-gray-600">月份：</span>
                <select id="report-month-select" onchange="generatePrintHTML()" class="font-bold text-lg text-blue-600 bg-transparent outline-none">
                    <option value="1">1月</option><option value="2">2月</option><option value="3">3月</option><option value="4">4月</option>
                    <option value="5">5月</option><option value="6">6月</option><option value="7">7月</option><option value="8">8月</option>
                    <option value="9">9月</option><option value="10">10月</option><option value="11">11月</option><option value="12">12月</option>
                </select>
            </div>
            <button onclick="closePreview()" class="text-gray-500"><i class="fas fa-times text-2xl"></i></button>
        </div>
        
        <div id="preview-content" class="flex-1 overflow-auto p-4 bg-gray-500 flex flex-col items-center gap-4"></div>
        
        <div class="p-4 border-t bg-white flex space-x-3">
            <button onclick="closePreview()" class="px-6 py-3 bg-gray-100 text-gray-600 font-bold rounded-lg border border-gray-300 hover:bg-gray-200">
                <i class="fas fa-arrow-left mr-1"></i> 返回
            </button>
            <button onclick="smartPrint()" class="flex-1 bg-blue-600 text-white font-bold py-3 rounded-lg shadow-lg text-lg hover:bg-blue-700 active:scale-95 transition">
                <i class="fas fa-print mr-2"></i> 確認列印
            </button>
        </div>
    </div>
  </div>
  <div id="print-area" class="print-only"></div>

  <script>
    // ★★★ 設定區 (ID已填妥) ★★★
    const LIFF_ID = "2008907691-Ojnb8ANZ"; 
    const API_URL = "https://script.google.com/macros/s/AKfycby_XYDJCTiio3PUqg_g2Ip6nB5tu5ap-OwqGxwBLJbiC-0PrW9hNOVoxCG2vqj0J_vb/exec";
    
    // --- 系統變數 ---
    let records = JSON.parse(localStorage.getItem('taxi_records_v6')) || [];
    let driverInfo = JSON.parse(localStorage.getItem('driver_info')) || { name: '', plate: '', id: '', delPassword: '0000' };
    let currentUserId = "";

    window.onload = function() {
      initTime();
      setCardType('敬老卡');
      updateDashboard(); 
      renderList();
      document.getElementById('report-month-select').value = new Date().getMonth() + 1;
      
      initializeLiff();
      document.addEventListener("visibilitychange", function() { if (!document.hidden) initTime(); });
    };

    async function initializeLiff() {
        try {
            await liff.init({ liffId: LIFF_ID });
            if (!liff.isLoggedIn()) { liff.login(); return; }
            const profile = await liff.getProfile();
            currentUserId = profile.userId;
            const dot = document.getElementById('cloud-status');
            dot.classList.remove('bg-gray-400'); dot.classList.add('status-ok'); dot.title = `已登入: ${profile.displayName}`;
            if(API_URL) fetchCloudRecords();
        } catch (err) { console.error(err); Swal.fire({ toast: true, position: 'top', icon: 'info', title: '離線模式' }); }
    }

    // --- V8.1 獎金規則邏輯 (不變) ---
    function updateDashboard() {
        const now = new Date();
        const currentMonth = now.getMonth() + 1;
        
        document.getElementById('nav-title').innerText = `${currentMonth}月載送記錄表`;

        const thisMonthRecords = records.filter(r => {
            const d = new Date(r.timeObj);
            return d.getMonth() + 1 === currentMonth && d.getFullYear() === now.getFullYear();
        });

        const tripCount = thisMonthRecords.length;
        let totalIncome = 0;
        let statusMsg = "";

        if (tripCount <= 50) {
            totalIncome = 0;
            statusMsg = `還差 ${51 - tripCount} 趟達標`;
        } else if (tripCount > 100) {
            totalIncome = 5000;
            statusMsg = "已達最高獎金";
        } else {
            totalIncome = tripCount * 50;
            statusMsg = "獎金累積中";
        }

        animateValue("total-income", 0, totalIncome, 500);
        document.getElementById("total-trips").innerText = tripCount;
        document.getElementById("bonus-status").innerText = statusMsg;
        
        const badge = document.getElementById("bonus-status");
        if(tripCount <= 50) { badge.className = "text-xs bg-red-900/50 px-2 py-1 rounded text-red-200"; }
        else { badge.className = "text-xs bg-green-900/50 px-2 py-1 rounded text-green-200"; }
    }

    function animateValue(id, start, end, duration) {
        const obj = document.getElementById(id);
        let startTimestamp = null;
        const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const progress = Math.min((timestamp - startTimestamp) / duration, 1);
            obj.innerHTML = Math.floor(progress * (end - start) + start).toLocaleString();
            if (progress < 1) window.requestAnimationFrame(step);
        };
        window.requestAnimationFrame(step);
    }

    // --- 資料新增 ---
    function addRecord() {
      const timeStr = document.getElementById('input-time').value;
      const type = document.getElementById('input-type').value;
      const pickup = document.getElementById('input-pickup').value.trim();
      const dropoff = document.getElementById('input-dropoff').value.trim();
      const remarks = document.getElementById('input-remarks').value.trim();

      if (!timeStr || !pickup || !dropoff) return Swal.fire({icon: 'warning', title: '資料不完整', timer: 1000, showConfirmButton: false});

      const dateObj = new Date(timeStr);
      const fmtTime = `${String(dateObj.getMonth()+1).padStart(2,'0')}/${String(dateObj.getDate()).padStart(2,'0')} ${String(dateObj.getHours()).padStart(2,'0')}:${String(dateObj.getMinutes()).padStart(2,'0')}`;
      
      const newRecord = { 
          id: Date.now(), timeObj: timeStr, formattedTime: fmtTime, type, pickup, dropoff, remarks, 
          syncStatus: 'pending' 
      };

      records.push(newRecord);
      records.sort((a, b) => new Date(a.timeObj) - new Date(b.timeObj));
      localStorage.setItem('taxi_records_v6', JSON.stringify(records));
      
      renderList();
      updateDashboard(); 
      
      document.getElementById('input-pickup').value = '';
      document.getElementById('input-dropoff').value = '';
      document.getElementById('input-remarks').value = '';
      initTime();

      syncToCloud(newRecord);
    }

    // --- 刪除鎖 (密碼保護) ---
    function deleteRecord(id) {
        Swal.fire({
            title: '輸入刪除密碼',
            input: 'password',
            inputAttributes: { autocapitalize: 'off' },
            showCancelButton: true,
            confirmButtonText: '驗證並刪除',
            confirmButtonColor: '#ef4444',
            showLoaderOnConfirm: true,
            preConfirm: (inputPass) => {
                const settingPass = driverInfo.delPassword || '0000';
                if (inputPass !== settingPass) { Swal.showValidationMessage('密碼錯誤'); }
                return inputPass === settingPass;
            }
        }).then((result) => {
            if (result.isConfirmed) {
                const targetRecord = records.find(r => r.id === id);
                records = records.filter(r => r.id !== id);
                localStorage.setItem('taxi_records_v6', JSON.stringify(records));
                renderList();
                updateDashboard();

                if(currentUserId && API_URL && targetRecord) {
                    Swal.fire({ title: '同步刪除中...', timerProgressBar: true, didOpen: () => { Swal.showLoading(); } });
                    fetch(API_URL, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ action: 'delete', id: targetRecord.id, userId: currentUserId }) })
                    .then(() => { Swal.fire({ toast: true, position: 'top', icon: 'success', title: '刪除成功', timer: 1500, showConfirmButton: false }); })
                    .catch(() => { Swal.fire({ toast: true, position: 'top', icon: 'warning', title: '僅本地刪除', timer: 2000 }); });
                }
            }
        });
    }

    function syncToCloud(record) {
        if (!currentUserId) return;
        const payload = { ...record, userId: currentUserId, driverName: driverInfo.name, driverPlate: driverInfo.plate, driverId: driverInfo.id };
        fetch(API_URL, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) })
        .then(() => {
            record.syncStatus = 'synced'; updateRecordStatus(record.id, 'synced');
            updateDashboard(); 
            Swal.fire({ toast: true, position: 'top', showConfirmButton: false, timer: 1500, icon: 'success', title: '雲端備份成功' });
        })
        .catch(() => { updateRecordStatus(record.id, 'error'); });
    }

    function fetchCloudRecords() {
        if(!currentUserId) return;
        fetch(`${API_URL}?userId=${currentUserId}`)
        .then(res => res.json())
        .then(data => {
            if(data && Array.isArray(data) && data.length > 0) {
                const existingIds = new Set(records.map(r => r.id));
                const newRecords = data.filter(r => !existingIds.has(r.id)).map(r => ({ ...r, id: r.id || Date.now() + Math.random(), syncStatus: 'synced' }));
                if(newRecords.length > 0) {
                    records = [...records, ...newRecords];
                    records.sort((a, b) => new Date(a.timeObj) - new Date(b.timeObj));
                    localStorage.setItem('taxi_records_v6', JSON.stringify(records));
                    renderList();
                    updateDashboard();
                    Swal.fire({ toast: true, position: 'top', icon: 'success', title: `同步 ${newRecords.length} 筆資料` });
                }
            }
        });
    }

    // --- 設定頁面 ---
    function editDriverInfo() {
      Swal.fire({
        title: '設定與備份',
        html: `
            <div class="space-y-3 text-left">
                <label class="text-xs text-gray-500 font-bold">基本資料</label>
                <input id="d-name" class="swal2-input m-0 w-full" value="${driverInfo.name}" placeholder="駕駛姓名">
                <input id="d-plate" class="swal2-input m-0 w-full mt-2" value="${driverInfo.plate}" placeholder="車牌號碼">
                <input id="d-id" class="swal2-input m-0 w-full mt-2" value="${driverInfo.id}" placeholder="隊員編號">
                
                <label class="text-xs text-gray-500 font-bold mt-4 block text-red-500">刪除保護密碼 (預設0000)</label>
                <input id="d-pass" type="text" class="swal2-input m-0 w-full" value="${driverInfo.delPassword || '0000'}" placeholder="設定密碼">

                <hr class="my-2">
                <button onclick="exportToCSV()" class="w-full bg-green-600 text-white py-2 rounded font-bold shadow hover:bg-green-700">
                    <i class="fas fa-file-csv mr-2"></i> 下載備份 CSV
                </button>
            </div>
        `,
        confirmButtonText: '儲存',
        preConfirm: () => ({ 
            name: document.getElementById('d-name').value, 
            plate: document.getElementById('d-plate').value, 
            id: document.getElementById('d-id').value,
            delPassword: document.getElementById('d-pass').value
        })
      }).then((r) => { 
          if(r.isConfirmed) { 
              driverInfo = r.value; 
              localStorage.setItem('driver_info', JSON.stringify(driverInfo)); 
              updateDashboard(); 
              const h = document.querySelector('.report-info'); if(h) generatePrintHTML(); 
          }
      });
    }

    function clearAll() { Swal.fire({ title: '清空快取?', text: "僅清除手機畫面，雲端資料保留", icon: 'info', showCancelButton: true, confirmButtonColor: '#ef4444', confirmButtonText: '清空' }).then((r) => { if (r.isConfirmed) { records = []; localStorage.setItem('taxi_records_v6', JSON.stringify(records)); renderList(); updateDashboard(); } }); }
    function exportToCSV() { if(records.length === 0) return Swal.fire('無資料'); let c = "\uFEFF日期,類別,上車,下車,備註\n"; records.forEach(r => { c += `${formatDisplayTime(r.timeObj)},${r.type},${r.pickup},${r.dropoff},${r.remarks}\n`; }); const b = new Blob([c], { type: 'text/csv;charset=utf-8;' }); const u = URL.createObjectURL(b); const l = document.createElement("a"); l.href = u; l.download = `backup_${new Date().toISOString().slice(0,10)}.csv`; document.body.appendChild(l); l.click(); document.body.removeChild(l); }
    function initTime() { const now = new Date(); now.setMinutes(now.getMinutes() - now.getTimezoneOffset()); document.getElementById('input-time').value = now.toISOString().slice(0,16); }
    function formatDisplayTime(timeObj) { if (!timeObj) return "--/-- --:--"; const d = new Date(timeObj); if (isNaN(d.getTime())) return timeObj; return `${String(d.getMonth()+1).padStart(2,'0')}/${String(d.getDate()).padStart(2,'0')} ${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`; }
    function updateRecordStatus(id, status) { const idx = records.findIndex(r => r.id === id); if(idx !== -1) { records[idx].syncStatus = status; localStorage.setItem('taxi_records_v6', JSON.stringify(records)); renderList(); } }
    function setCardType(type) { document.getElementById('input-type').value = type; const el = (id) => document.getElementById(id); if(type === '敬老卡') { el('btn-elder').className = 'p-3 rounded-lg border-2 border-yellow-500 bg-yellow-50 text-yellow-700 font-bold shadow-md transform scale-105'; el('btn-care').className = 'p-3 rounded-lg border-2 border-transparent bg-gray-100 text-gray-400 font-bold opacity-70'; } else { el('btn-care').className = 'p-3 rounded-lg border-2 border-rose-500 bg-rose-50 text-rose-700 font-bold shadow-md transform scale-105'; el('btn-elder').className = 'p-3 rounded-lg border-2 border-transparent bg-gray-100 text-gray-400 font-bold opacity-70'; } }
    function setInput(id, val) { document.getElementById(id).value = val; }
    
    function renderList() {
      const el = document.getElementById('record-list');
      const listRecords = [...records].sort((a, b) => new Date(b.timeObj) - new Date(a.timeObj));
      if (listRecords.length === 0) { el.innerHTML = '<div class="text-center text-gray-300 py-8 border-2 border-dashed border-gray-200 rounded-lg">尚無行程</div>'; return; }
      
      el.innerHTML = listRecords.map((r, i) => `
        <div class="bg-white p-3 rounded-lg shadow-sm border-l-4 ${r.type==='敬老卡'?'border-yellow-400':'border-rose-400'} flex justify-between items-center relative border-b border-gray-100">
            <div class="flex-1">
                <div class="flex items-center text-sm text-gray-500 mb-1">
                    <span>${formatDisplayTime(r.timeObj || r.formattedTime)}</span>
                    <span class="${r.type==='敬老卡'?'bg-yellow-100 text-yellow-700':'bg-rose-100 text-rose-700'} text-xs font-bold px-2 py-0.5 rounded-full ml-2">${r.type}</span>
                    ${getSyncIcon(r.syncStatus)}
                </div>
                <div class="text-gray-800 font-bold flex items-center flex-wrap">
                    ${r.pickup} <i class="fas fa-arrow-right text-xs mx-2 text-gray-400"></i> ${r.dropoff}
                </div>
                ${r.remarks ? `<div class="text-xs text-gray-500 mt-1">備註: ${r.remarks}</div>` : ''}
            </div>
            <button onclick="deleteRecord(${r.id})" class="text-gray-300 hover:text-red-500 p-2 ml-2"><i class="fas fa-trash-alt"></i></button>
        </div>
      `).join('');
    }
    
    function getSyncIcon(status) {
        if(status === 'synced') return '<i class="fas fa-check-circle text-green-500 ml-2" title="已備份"></i>';
        return '<i class="fas fa-cloud-upload-alt text-gray-300 ml-2" title="尚未同步"></i>';
    }

    function generatePrintHTML() {
        const month = document.getElementById('report-month-select').value;
        const printArea = document.getElementById('print-area');
        const previewContent = document.getElementById('preview-content');
        const sortedRecords = [...records].sort((a, b) => new Date(a.timeObj) - new Date(b.timeObj));
        const recordsPerPage = 25; 
        const totalPages = Math.ceil(sortedRecords.length / recordsPerPage);
        let finalHTML = '';

        for (let page = 0; page < totalPages; page++) {
            const chunk = sortedRecords.slice(page * recordsPerPage, (page + 1) * recordsPerPage);
            let rowsHTML = chunk.map((r, i) => `
                <tr>
                    <td style="width: 8%">${(page * recordsPerPage) + i + 1}</td>
                    <td style="width: 20%">${formatDisplayTime(r.timeObj || r.formattedTime)}</td>
                    <td style="width: 12%">${r.type}</td>
                    <td style="width: 20%">${r.pickup}</td>
                    <td style="width: 20%">${r.dropoff}</td>
                    <td style="width: 20%">${r.remarks || ''}</td>
                </tr>
            `).join('');
            const remaining = recordsPerPage - chunk.length;
            if(remaining > 0) { for(let j=0; j<remaining; j++) { rowsHTML += `<tr><td style="color: #ddd;">${(page * recordsPerPage) + chunk.length + j + 1}</td><td></td><td></td><td></td><td></td><td></td></tr>`; } }
            finalHTML += `<div class="print-page report-font"><div class="report-header">115年度花蓮縣敬老愛心計程車補助計劃 <span style="text-decoration: underline; padding: 0 5px;"> ${month} </span> 月份載送記錄表</div><div class="report-info"><div>駕駛姓名：<span class="px-2">${driverInfo.name}</span></div><div>車牌號碼：<span class="px-2">${driverInfo.plate}</span></div><div>隊員編號：<span class="px-2">${driverInfo.id}</span></div></div><table class="report-table"><thead><tr><th style="width: 8%">序號</th><th style="width: 20%">日期/時間</th><th style="width: 12%">乘客類別</th><th style="width: 20%">上車地點</th><th style="width: 20%">下車地點</th><th style="width: 20%">備注</th></tr></thead><tbody>${rowsHTML}</tbody></table><div class="page-number">第 ${page + 1} 頁 / 共 ${totalPages} 頁</div></div>`;
        }
        printArea.innerHTML = finalHTML;
        previewContent.innerHTML = finalHTML.replace(/print-page/g, 'print-page shadow-lg mb-4 bg-white'); 
        const previewPages = previewContent.querySelectorAll('.print-page');
        previewPages.forEach(p => { p.style.transform = "scale(0.8)"; p.style.transformOrigin = "top center"; p.style.marginBottom = "-50mm"; p.style.pageBreakAfter = "auto"; });
    }
    
    function smartPrint() {
        if (liff.isInClient()) { Swal.fire({ title: 'LINE 無法列印', html: `<div class="text-left text-gray-600"><p class="mb-2">請按右上角 <i class="fas fa-ellipsis-v"></i> 選單</p><p class="mb-2">選擇 <b>使用預設瀏覽器開啟</b></p><p class="text-sm text-blue-500">開啟後資料會自動同步，再按一次列印即可。</p></div>`, icon: 'info', confirmButtonText: '我知道了' }); } else { window.print(); }
    }
    function closePreview() { document.getElementById('preview-modal').classList.add('hidden'); }
    function showPrintPreview() { if(records.length === 0) return Swal.fire('沒有資料', '', 'warning'); generatePrintHTML(); document.getElementById('preview-modal').classList.remove('hidden'); }
  </script>

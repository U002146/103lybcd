<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: "Microsoft JhengHei", sans-serif; background-color: #f3f4f6; -webkit-tap-highlight-color: transparent; }
    input, select { font-size: 16px !important; }
    .chip:active { transform: scale(0.95); background-color: #e5e7eb; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    
    /* 登入遮罩 */
    #login-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:#1e40af; z-index:9999; display:flex; flex-direction:column; justify-content:center; align-items:center; color:white; }

    /* 列印樣式 (沿用 V6.2 黃金比例) */
    @media print {
      @page { size: A4 portrait; margin: 0; }
      body * { visibility: hidden; }
      #print-area, #print-area * { visibility: visible; }
      #print-area { position: absolute; left: 0; top: 0; width: 100%; }
      .print-page { width: 210mm; height: 297mm; padding: 1.2cm 1.5cm; margin: 0 auto; page-break-after: always; }
      .report-table { width: 100%; border-collapse: collapse; font-size: 11pt; font-family: "標楷體"; table-layout: fixed; }
      .report-table th, .report-table td { border: 1px solid black; padding: 2px; text-align: center; height: 29px; overflow: hidden; white-space: nowrap; }
      .report-table th { background-color: #f0f0f0 !important; height: 35px; }
      .report-header { text-align: center; font-size: 18pt; font-weight: bold; margin-bottom: 15px; font-family: "標楷體"; }
      .report-info { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 12pt; font-family: "標楷體"; }
      .page-number { position: absolute; bottom: 0.8cm; right: 1.5cm; font-size: 10pt; color: #444; }
    }
  </style>
</head>
<body class="pb-24">

  <div id="login-overlay">
    <div class="bg-white text-gray-800 p-6 rounded-xl shadow-2xl w-4/5 max-w-sm text-center">
      <h2 class="text-2xl font-bold mb-2 text-blue-700">車隊登入</h2>
      <p class="text-sm text-gray-500 mb-4">輸入手機號碼以同步資料</p>
      <input type="tel" id="login-phone" class="w-full p-3 border-2 border-blue-100 rounded-lg mb-3 text-center text-xl font-bold" placeholder="09xxxxxxxx">
      <input type="text" id="login-name" class="w-full p-3 border-2 border-gray-100 rounded-lg mb-3 text-center" placeholder="真實姓名">
      <div class="flex gap-2 mb-4">
        <input type="text" id="login-plate" class="w-1/2 p-3 border-2 border-gray-100 rounded-lg text-center uppercase" placeholder="車牌">
        <input type="text" id="login-id" class="w-1/2 p-3 border-2 border-gray-100 rounded-lg text-center" placeholder="編號">
      </div>
      <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg text-lg shadow hover:bg-blue-700">進入系統</button>
    </div>
  </div>

  <div id="app-view" class="hidden max-w-md mx-auto">
    <div class="bg-blue-800 text-white p-4 sticky top-0 z-50 shadow-md flex justify-between items-center">
      <div class="flex items-center">
        <h1 class="text-xl font-bold tracking-wider">花蓮愛心車隊 V7</h1>
        <div id="sync-status" class="ml-2 w-3 h-3 rounded-full bg-green-400 animate-pulse"></div>
      </div>
      <button onclick="showPrintPreview()" class="bg-yellow-400 text-blue-900 font-bold py-1 px-3 rounded text-sm"><i class="fas fa-print"></i> 列印</button>
    </div>

    <div class="p-4">
      <div class="bg-white rounded-xl shadow p-4 mb-4 border border-blue-50">
        <div class="flex justify-between items-center mb-4 border-b pb-2">
            <h2 class="text-lg font-bold text-gray-700">你好，<span id="display-name">運將</span></h2>
            <button onclick="logout()" class="text-xs text-red-400">登出</button>
        </div>
        
        <div class="mb-3">
          <label class="text-sm font-bold text-gray-500">日期時間</label>
          <input type="datetime-local" id="input-time" class="w-full p-2 border rounded bg-gray-50 text-lg">
        </div>

        <div class="mb-3 grid grid-cols-2 gap-2">
          <button onclick="setCardType('敬老卡')" id="btn-elder" class="p-2 rounded border font-bold">敬老卡</button>
          <button onclick="setCardType('愛心卡')" id="btn-care" class="p-2 rounded border font-bold">愛心卡</button>
          <input type="hidden" id="input-type" value="敬老卡">
        </div>

        <div class="mb-3 space-y-2">
          <div>
            <div class="flex gap-2 overflow-x-auto pb-1 mb-1 no-scrollbar">
                <span onclick="setInput('input-pickup', '前站')" class="chip px-3 py-1 bg-blue-50 text-blue-700 rounded-full text-xs font-bold border border-blue-100 whitespace-nowrap">前站</span>
                <span onclick="setInput('input-pickup', '後站')" class="chip px-3 py-1 bg-blue-50 text-blue-700 rounded-full text-xs font-bold border border-blue-100 whitespace-nowrap">後站</span>
                <span onclick="setInput('input-pickup', '慈濟')" class="chip px-3 py-1 bg-blue-50 text-blue-700 rounded-full text-xs font-bold border border-blue-100 whitespace-nowrap">慈濟</span>
                <span onclick="setInput('input-pickup', '門諾')" class="chip px-3 py-1 bg-blue-50 text-blue-700 rounded-full text-xs font-bold border border-blue-100 whitespace-nowrap">門諾</span>
                <span onclick="setInput('input-pickup', '花蓮醫院')" class="chip px-3 py-1 bg-blue-50 text-blue-700 rounded-full text-xs font-bold border border-blue-100 whitespace-nowrap">花蓮醫院</span>
                <span onclick="setInput('input-pickup', '國軍醫院')" class="chip px-3 py-1 bg-blue-50 text-blue-700 rounded-full text-xs font-bold border border-blue-100 whitespace-nowrap">國軍醫院</span>
            </div>
            <input type="text" id="input-pickup" placeholder="上車地點" class="w-full p-2 border rounded text-lg">
          </div>
          <div>
            <div class="flex gap-2 overflow-x-auto pb-1 mb-1 no-scrollbar">
                <span onclick="setInput('input-dropoff', '自宅')" class="chip px-3 py-1 bg-green-50 text-green-700 rounded-full text-xs font-bold border border-green-100 whitespace-nowrap">自宅</span>
                <span onclick="setInput('input-dropoff', '慈濟')" class="chip px-3 py-1 bg-green-50 text-green-700 rounded-full text-xs font-bold border border-green-100 whitespace-nowrap">慈濟</span>
                <span onclick="setInput('input-dropoff', '門諾')" class="chip px-3 py-1 bg-green-50 text-green-700 rounded-full text-xs font-bold border border-green-100 whitespace-nowrap">門諾</span>
            </div>
            <input type="text" id="input-dropoff" placeholder="下車地點" class="w-full p-2 border rounded text-lg">
          </div>
        </div>

        <div class="mb-4">
           <input type="text" id="input-remarks" placeholder="備註 (例如：停靠全聯)" class="w-full p-2 border rounded text-lg bg-yellow-50">
        </div>

        <button onclick="addRecord()" class="w-full bg-blue-700 text-white font-bold py-3 rounded shadow-lg active:scale-95 text-lg">
           <i class="fas fa-cloud-upload-alt mr-2"></i> 上傳資料
        </button>
      </div>

      <div class="flex justify-between items-end mb-2 px-1">
        <h3 class="font-bold text-gray-500">雲端資料列表 (<span id="record-count">0</span>)</h3>
        <button onclick="loadFromCloud()" class="text-xs text-blue-500 underline">重新整理</button>
      </div>
      <div id="record-list" class="space-y-3 pb-20"></div>
    </div>
  </div>

  <div id="preview-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-95 z-50 flex flex-col items-center justify-center p-2">
    <div class="bg-white w-full max-w-2xl h-[90vh] rounded-lg shadow-2xl flex flex-col overflow-hidden">
        <div class="bg-gray-100 p-4 border-b flex justify-between items-center">
             <div class="flex items-center space-x-2">
                <span class="font-bold text-gray-600">月份：</span>
                <select id="report-month-select" onchange="generatePrintHTML()" class="font-bold text-lg text-blue-600 bg-transparent outline-none">
                    <option value="1">1月</option><option value="2">2月</option><option value="3">3月</option><option value="4">4月</option>
                    <option value="5">5月</option><option value="6">6月</option><option value="7">7月</option><option value="8">8月</option>
                    <option value="9">9月</option><option value="10">10月</option><option value="11">11月</option><option value="12">12月</option>
                </select>
            </div>
            <button onclick="closePreview()" class="text-gray-500"><i class="fas fa-times text-2xl"></i></button>
        </div>
        <div id="preview-content" class="flex-1 overflow-auto p-4 bg-gray-500 flex flex-col items-center gap-4"></div>
        <div class="p-4 border-t bg-white flex space-x-3">
            <button onclick="window.print()" class="flex-1 bg-blue-600 text-white font-bold py-3 rounded-lg shadow-lg text-lg"><i class="fas fa-print mr-2"></i> 列印</button>
            <button onclick="closePreview()" class="px-6 bg-gray-200 text-gray-700 font-bold rounded-lg">修改</button>
        </div>
    </div>
  </div>

  <div id="print-area"></div>

  <script>
    let currentUser = JSON.parse(localStorage.getItem('fleet_user')) || null;
    let records = [];

    window.onload = function() {
      if (currentUser) {
        showApp();
      } else {
        document.getElementById('login-overlay').classList.remove('hidden');
      }
      initTime();
      setCardType('敬老卡');
      document.getElementById('report-month-select').value = new Date().getMonth() + 1;
    };

    function handleLogin() {
      const phone = document.getElementById('login-phone').value;
      const name = document.getElementById('login-name').value;
      const plate = document.getElementById('login-plate').value;
      const id = document.getElementById('login-id').value;

      if(!phone || !name) return Swal.fire('請填寫完整', '', 'warning');

      currentUser = { phone, name, plate, id };
      localStorage.setItem('fleet_user', JSON.stringify(currentUser));
      showApp();
    }

    function showApp() {
      document.getElementById('login-overlay').classList.add('hidden');
      document.getElementById('app-view').classList.remove('hidden');
      document.getElementById('display-name').innerText = currentUser.name;
      loadFromCloud(); // 登入後自動抓資料
    }

    function logout() {
      localStorage.removeItem('fleet_user');
      location.reload();
    }

    function googleScriptRun(funcName, data) {
      return new Promise((resolve, reject) => {
        google.script.run
          .withSuccessHandler(resolve)
          .withFailureHandler(reject)
          [funcName](data);
      });
    }

    async function addRecord() {
      const timeStr = document.getElementById('input-time').value;
      const type = document.getElementById('input-type').value;
      const pickup = document.getElementById('input-pickup').value;
      const dropoff = document.getElementById('input-dropoff').value;
      const remarks = document.getElementById('input-remarks').value;

      if (!timeStr || !pickup || !dropoff) return Swal.fire('資料不全', '', 'warning');

      const dateObj = new Date(timeStr);
      const fmtTime = `${String(dateObj.getMonth()+1).padStart(2,'0')}/${String(dateObj.getDate()).padStart(2,'0')} ${String(dateObj.getHours()).padStart(2,'0')}:${String(dateObj.getMinutes()).padStart(2,'0')}`;

      // 準備資料包
      const payload = {
        action: 'add',
        id: Date.now().toString(), // UUID
        phone: currentUser.phone,
        name: currentUser.name,
        plate: currentUser.plate,
        driverId: currentUser.id,
        timeObj: timeStr,
        formattedTime: fmtTime,
        type, pickup, dropoff, remarks
      };

      // 樂觀更新 (先顯示在畫面)
      records.unshift(payload); 
      renderList();

      Swal.fire({title: '上傳中...', didOpen: () => Swal.showLoading()});
      
      try {
        await googleScriptRun('processData', payload);
        Swal.fire({icon: 'success', title: '上傳成功', timer: 1000, showConfirmButton: false});
        // 清空輸入
        document.getElementById('input-pickup').value = '';
        document.getElementById('input-dropoff').value = '';
        document.getElementById('input-remarks').value = '';
      } catch (e) {
        Swal.fire('上傳失敗', '請檢查網路', 'error');
      }
    }

    async function loadFromCloud() {
      try {
        const res = await googleScriptRun('processData', { action: 'get', phone: currentUser.phone });
        if (res.status === 'success') {
          records = res.records.reverse(); // 新的在上面
          renderList();
        }
      } catch (e) {
        console.error(e);
      }
    }

    // --- 輔助函式 (同 V6) ---
    function initTime() {
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('input-time').value = now.toISOString().slice(0,16);
    }
    function setCardType(type) {
      document.getElementById('input-type').value = type;
      const el = (id) => document.getElementById(id);
      if(type === '敬老卡') {
        el('btn-elder').className = 'p-2 rounded border font-bold bg-yellow-100 text-yellow-700 border-yellow-500';
        el('btn-care').className = 'p-2 rounded border font-bold bg-gray-50 text-gray-400';
      } else {
        el('btn-care').className = 'p-2 rounded border font-bold bg-rose-100 text-rose-700 border-rose-500';
        el('btn-elder').className = 'p-2 rounded border font-bold bg-gray-50 text-gray-400';
      }
    }
    function setInput(id, val) { document.getElementById(id).value = val; }
    
    function renderList() {
      const el = document.getElementById('record-list');
      document.getElementById('record-count').innerText = records.length;
      if (records.length === 0) { el.innerHTML = '<div class="text-center text-gray-400 py-8">無資料</div>'; return; }
      
      el.innerHTML = records.map((r, i) => `
        <div class="bg-white p-3 rounded shadow-sm border-l-4 ${r.type==='敬老卡'?'border-yellow-400':'border-rose-400'} flex justify-between items-center">
            <div>
                <div class="text-xs text-gray-500 font-bold">#${records.length - i} ${r.formattedTime} <span class="ml-2 px-2 py-0.5 rounded-full ${r.type==='敬老卡'?'bg-yellow-100 text-yellow-800':'bg-rose-100 text-rose-800'}">${r.type}</span></div>
                <div class="text-gray-800 font-bold">${r.pickup} -> ${r.dropoff}</div>
                ${r.remarks ? `<div class="text-xs text-gray-400">備註: ${r.remarks}</div>` : ''}
            </div>
        </div>
      `).join('');
    }

    // --- 列印引擎 (同 V6.2) ---
    function showPrintPreview() {
        generatePrintHTML();
        document.getElementById('preview-modal').classList.remove('hidden');
    }
    function closePreview() { document.getElementById('preview-modal').classList.add('hidden'); }
    
    function generatePrintHTML() {
        const month = document.getElementById('report-month-select').value;
        const printArea = document.getElementById('print-area');
        const previewContent = document.getElementById('preview-content');
        
        // 這裡要將紀錄「再次反轉」回正序 (1, 2, 3...) 以便列印
        const printRecords = [...records].reverse();
        
        const recordsPerPage = 25;
        const totalPages = Math.ceil(printRecords.length / recordsPerPage);
        let finalHTML = '';

        for (let page = 0; page < totalPages; page++) {
            const chunk = printRecords.slice(page * recordsPerPage, (page + 1) * recordsPerPage);
            let rowsHTML = chunk.map((r, i) => `
                <tr>
                    <td style="width: 8%">${(page * recordsPerPage) + i + 1}</td>
                    <td style="width: 20%">${r.formattedTime}</td>
                    <td style="width: 12%">${r.type}</td>
                    <td style="width: 20%">${r.pickup}</td>
                    <td style="width: 20%">${r.dropoff}</td>
                    <td style="width: 20%">${r.remarks || ''}</td>
                </tr>
            `).join('');

            const remaining = recordsPerPage - chunk.length;
            if(remaining > 0) {
                for(let j=0; j<remaining; j++) {
                    rowsHTML += `<tr><td style="color:#ddd;">${(page * recordsPerPage) + chunk.length + j + 1}</td><td></td><td></td><td></td><td></td><td></td></tr>`;
                }
            }

            finalHTML += `
                <div class="print-page">
                    <div class="report-header">
                        115年度花蓮縣敬老愛心計程車補助計劃 <span style="text-decoration: underline; padding: 0 5px;"> ${month} </span> 月份載送記錄表
                    </div>
                    <div class="report-info">
                        <div>駕駛姓名：<span class="px-2">${currentUser.name}</span></div>
                        <div>車牌號碼：<span class="px-2">${currentUser.plate}</span></div>
                        <div>隊員編號：<span class="px-2">${currentUser.id}</span></div>
                    </div>
                    <table class="report-table">
                        <thead>
                            <tr><th>序號</th><th>日期/時間</th><th>乘客類別</th><th>上車地點</th><th>下車地點</th><th>備注</th></tr>
                        </thead>
                        <tbody>${rowsHTML}</tbody>
                    </table>
                    <div class="page-number">第 ${page + 1} 頁 / 共 ${totalPages} 頁</div>
                </div>
            `;
        }
        printArea.innerHTML = finalHTML;
        previewContent.innerHTML = finalHTML.replace(/print-page/g, 'print-page shadow-lg mb-4 bg-white'); 
        const previewPages = previewContent.querySelectorAll('.print-page');
        previewPages.forEach(p => {
            p.style.transform = "scale(0.8)"; p.style.transformOrigin = "top center"; p.style.marginBottom = "-50mm"; p.style.pageBreakAfter = "auto";
        });
    }
  </script>
</body>
</html>

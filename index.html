<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>èŠ±è“®æ•¬è€æ„›å¿ƒ ä¹˜è»Šæ”¯æ´ç¶² (v3.1)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    /* CSS ç¶­æŒåŸæ¨£ï¼Œç‚ºäº†ç‰ˆé¢æ•´æ½”æˆ‘å£“ç¸®äº†ä¸€ä¸‹ï¼Œä½†åŠŸèƒ½ä¸è®Š */
    body { margin: 0; padding: 0; font-family: -apple-system, system-ui, Roboto; overflow: hidden; background: #f0f0f0; }
    #map { width: 100vw; height: 100vh; z-index: 1; }
    #hud { position: absolute; top: 15px; left: 15px; z-index: 999; background: rgba(30,30,30,0.9); color: white; padding: 12px 20px; border-radius: 30px; font-weight: bold; backdrop-filter: blur(5px); box-shadow: 0 4px 15px rgba(0,0,0,0.3); pointer-events: none; }
    .status-dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; margin-right: 5px; }
    
    #top-right-panel { position: absolute; top: 15px; right: 15px; z-index: 1000; display: flex; flex-direction: column; gap: 12px; }
    .circle-btn { width: 70px; height: 70px; border-radius: 50%; border: none; color: white; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.3); cursor: pointer; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: transform 0.1s; }
    .circle-btn:active { transform: scale(0.95); }
    #btn-power { width: 85px; height: 85px; font-size: 20px; display: none; } /* é è¨­éš±è— */
    
    .bg-green { background: #2ecc71; } .bg-red { background: #e74c3c; } .bg-blue { background: #3498db; } .bg-gray { background: #95a5a6; }
    .sub-text { font-size: 12px; opacity: 0.9; }

    /* è¨»å†Šèˆ‡è­¦å‘Šè¦–çª—æ¨£å¼ */
    .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 3000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
    .modal-content { background: white; width: 85%; max-width: 320px; border-radius: 20px; padding: 25px; text-align: center; }
    .modal-btns button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>

  <div id="hud"><span class="status-dot" style="background:gray;"></span> ç³»çµ±é€£ç·šä¸­...</div>
  <div id="map"></div>
  
  <div id="top-right-panel">
    <button id="btn-power" class="circle-btn bg-gray" onclick="togglePower()">
        <span>ä¸Šç·š</span><span class="sub-text">OFF</span>
    </button>
    
    <button id="btn-status" class="circle-btn bg-green" style="display:none;" onclick="toggleStatus()">
        <span>ç©ºè»Š</span>
    </button>
  </div>

  <div id="alert-modal" class="modal-overlay">
    <div class="modal-content">
        <h2 id="alert-title">æç¤º</h2>
        <p id="alert-msg">å…§å®¹</p>
        <div class="modal-btns"><button style="background:#3498db; color:white;" onclick="closeModal()">ç¢ºå®š</button></div>
    </div>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <script>
    // --- 1. è¨­å®šå€ (ç´” Firebase) ---
    const LIFF_ID = "2008907691-7ntMtfbA"; 
    const firebaseConfig = {
        databaseURL: "https://hualientaxi-bb32f-default-rtdb.asia-southeast1.firebasedatabase.app/",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // è®Šæ•¸
    var map, myMarker;
    var currentUser = null;
    var isDriver = false;
    var isOnline = false;
    var currentWorkStatus = 'empty'; // empty, queue, busy
    var watchId = null;
    var wakeLock = null;

    // åœ–ç¤º
    const iconEmpty = L.divIcon({ html: '<div style="font-size:36px;">ğŸš•</div>', iconSize: [36, 36], iconAnchor: [18, 18] });
    const iconBusy = L.divIcon({ html: '<div style="font-size:36px; filter: grayscale(100%);">ğŸš•</div>', iconSize: [36, 36], iconAnchor: [18, 18] });
    const iconQueue = L.divIcon({ html: '<div style="font-size:36px; filter: hue-rotate(200deg);">ğŸš•</div>', iconSize: [36, 36], iconAnchor: [18, 18] });

    window.onload = async function() {
        initMap();
        await initLiff();
    };

    function initMap() {
        map = L.map('map', { zoomControl: false }).setView([23.990, 121.600], 13);
        L.tileLayer('https://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', { maxZoom: 20 }).addTo(map);
    }

    async function initLiff() {
        try {
            await liff.init({ liffId: LIFF_ID });
            if (!liff.isLoggedIn()) { liff.login(); return; }
            currentUser = await liff.getProfile();
            
            // --- é—œéµï¼šç›´æ¥å• Firebase æˆ‘æ˜¯èª° ---
            checkIdentity(currentUser.userId);
            
        } catch (err) { showAlert("éŒ¯èª¤", "LIFF åˆå§‹åŒ–å¤±æ•—: " + err.message); }
    }

    function checkIdentity(uid) {
        document.getElementById('hud').innerHTML = `<span class="status-dot" style="background:yellow;"></span> é©—è­‰ä¸­...`;
        
        // è®€å– drivers/{uid}
        db.ref('drivers/' + uid).once('value')
            .then((snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    // å†æ¬¡ç¢ºèªæ˜¯å¦æœ‰ role = driver (é˜²æ­¢ä¸€èˆ¬äººäº‚å…¥)
                    if(data.role === 'driver' || data.name) {
                        isDriver = true;
                        document.getElementById('hud').innerHTML = `<span class="status-dot" style="background:#2ecc71;"></span> å—¨ï¼Œ${data.name}`;
                        document.getElementById('btn-power').style.display = 'flex';
                    } else {
                        showAlert("æœªæˆæ¬Š", "æ‚¨ä¸åœ¨å¸æ©Ÿåå–®ä¸­ï¼Œè«‹è¯ç¹«ç®¡ç†å“¡ã€‚");
                        document.getElementById('hud').innerHTML = "ğŸš« æœªæˆæ¬Š";
                    }
                } else {
                    showAlert("æœªè¨»å†Š", "ç³»çµ±æ‰¾ä¸åˆ°æ‚¨çš„è³‡æ–™ã€‚è«‹ç¢ºèªæ˜¯å¦å·²å®Œæˆè¨»å†Šã€‚");
                    document.getElementById('hud').innerHTML = "ğŸš« æœªè¨»å†Š";
                }
            })
            .catch(err => {
                document.getElementById('hud').innerHTML = "âš ï¸ é€£ç·šå¤±æ•—";
                console.error(err);
            });
    }

    // --- ä¸Šç·š/ä¸‹ç·š ---
    function togglePower() {
        const btnPower = document.getElementById('btn-power');
        const btnStatus = document.getElementById('btn-status');
        
        if (!isOnline) {
            // [å‹•ä½œ] ä¸Šç·š
            isOnline = true;
            btnPower.className = "circle-btn bg-red";
            btnPower.innerHTML = `<span>ä¸‹ç·š</span><span class="sub-text">ON</span>`;
            btnStatus.style.display = 'flex';
            
            requestWakeLock(); // è¢å¹•æ†äº®
            startGPS(); // é–‹å§‹å‚³é€
        } else {
            // [å‹•ä½œ] ä¸‹ç·š
            isOnline = false;
            btnPower.className = "circle-btn bg-gray";
            btnPower.innerHTML = `<span>ä¸Šç·š</span><span class="sub-text">OFF</span>`;
            btnStatus.style.display = 'none';
            
            stopGPS();
            releaseWakeLock();
            
            // æ›´æ–°ç‹€æ…‹ç‚º offline
            if(currentUser) {
                db.ref('drivers/' + currentUser.userId).update({
                    status: 'offline',
                    lastUpdate: firebase.database.ServerValue.TIMESTAMP
                });
                document.getElementById('hud').innerHTML = `ğŸ’¤ å·²ä¸‹ç·š`;
            }
            // ç§»é™¤åœ°åœ–ä¸Šçš„è‡ªå·±
            if(myMarker) { map.removeLayer(myMarker); myMarker = null; }
        }
    }

    // --- åˆ‡æ›ç‹€æ…‹ (ç©ºè»Š/æ’ç­/è¼‰å®¢) ---
    function toggleStatus() {
        if (currentWorkStatus === 'empty') currentWorkStatus = 'queue';
        else if (currentWorkStatus === 'queue') currentWorkStatus = 'busy';
        else currentWorkStatus = 'empty';
        
        updateStatusBtn();
        // å¼·åˆ¶æ›´æ–°ä¸€æ¬¡ Firebase
        if(isOnline && myMarker) {
            const pos = myMarker.getLatLng();
            uploadLocation(pos.lat, pos.lng);
        }
    }

    function updateStatusBtn() {
        const btn = document.getElementById('btn-status');
        if (currentWorkStatus === 'empty') {
            btn.className = "circle-btn bg-green"; btn.innerHTML = "ç©ºè»Š";
        } else if (currentWorkStatus === 'queue') {
            btn.className = "circle-btn bg-blue"; btn.innerHTML = "æ’ç­";
        } else {
            btn.className = "circle-btn bg-red"; btn.innerHTML = "è¼‰å®¢";
        }
    }

    // --- GPS æ ¸å¿ƒ ---
    function startGPS() {
        if (!navigator.geolocation) { showAlert("éŒ¯èª¤", "æ‚¨çš„è£ç½®ä¸æ”¯æ´ GPS"); return; }
        
        watchId = navigator.geolocation.watchPosition(
            (pos) => {
                const { latitude, longitude } = pos.coords;
                
                // 1. æ›´æ–°åœ°åœ–ä¸Šçš„è‡ªå·±
                updateMyMarker(latitude, longitude);
                
                // 2. ä¸Šå‚³ Firebase
                uploadLocation(latitude, longitude);
            },
            (err) => {
                console.error("GPS Error", err);
                if(err.code === 1) showAlert("æ¬Šé™ä¸è¶³", "è«‹å…è¨± LINE å­˜å–ä½ç½®æ¬Šé™");
            },
            { enableHighAccuracy: true, maximumAge: 0 }
        );
    }

    function stopGPS() {
        if (watchId) navigator.geolocation.clearWatch(watchId);
    }

    function updateMyMarker(lat, lng) {
        if(!myMarker) {
            myMarker = L.marker([lat, lng], {icon: iconEmpty}).addTo(map);
            map.setView([lat, lng], 15);
        } else {
            myMarker.setLatLng([lat, lng]);
            // æ ¹æ“šç‹€æ…‹æ› icon
            if(currentWorkStatus === 'busy') myMarker.setIcon(iconBusy);
            else if(currentWorkStatus === 'queue') myMarker.setIcon(iconQueue);
            else myMarker.setIcon(iconEmpty);
        }
    }

    function uploadLocation(lat, lng) {
        if(!currentUser) return;
        
        db.ref('drivers/' + currentUser.userId).update({
            lat: lat,
            lng: lng,
            status: 'online',
            workStatus: currentWorkStatus, // empty, queue, busy
            lastUpdate: firebase.database.ServerValue.TIMESTAMP
        });
        document.getElementById('hud').innerHTML = `ğŸŸ¢ é€£ç·šä¸­ (${currentWorkStatus === 'busy' ? 'è¼‰å®¢' : 'ç©ºè»Š'})`;
    }

    // --- è¼”åŠ©åŠŸèƒ½ ---
    async function requestWakeLock() {
        try { if('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch(e){}
    }
    function releaseWakeLock() {
        if(wakeLock) wakeLock.release();
    }
    function showAlert(title, msg) {
        document.getElementById('alert-title').innerText = title;
        document.getElementById('alert-msg').innerText = msg;
        document.getElementById('alert-modal').style.display = 'flex';
    }
    function closeModal() {
        document.getElementById('alert-modal').style.display = 'none';
    }
  </script>
</body>
</html>

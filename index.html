<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>èŠ±è“®å‰ç«™æ±å‡ºå£</title>
  <!-- å¼•å…¥ Leaflet åœ°åœ–æ¨£å¼ -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    /* CSS æ¨£å¼å€ */
    body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; overflow: hidden; background: #f0f0f0; }
    #map { width: 100vw; height: 100vh; z-index: 1; }
    
    /* === ä¹˜å®¢è³‡è¨Šå¡ HUD (å·¦ä¸Šè§’) === */
    #hud {
      position: absolute; top: 15px; left: 15px; z-index: 999;
      background: rgba(30, 30, 30, 0.85); color: white; padding: 10px 15px;
      border-radius: 30px; font-size: 14px; font-weight: bold;
      backdrop-filter: blur(5px); box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: flex; align-items: center; gap: 8px; pointer-events: none;
    }
    .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }
    
    /* === å¸æ©Ÿæ§åˆ¶é¢æ¿å®¹å™¨ (å³ä¸Šè§’ - å¸æ©Ÿå°ˆç”¨) === */
    #driver-controls {
      display: none; /* é è¨­éš±è— */
      position: absolute; top: 15px; right: 15px; z-index: 1000;
      flex-direction: column; align-items: center; gap: 15px;
    }
    .circle-btn {
      border: none; border-radius: 50%; color: white;
      font-weight: bold; cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
    .circle-btn:active { transform: scale(0.9); box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    #btn-power { width: 75px; height: 75px; font-size: 18px; }
    #btn-status { width: 60px; height: 60px; font-size: 14px; opacity: 0; transform: translateY(-20px) scale(0.5); pointer-events: none; }
    #btn-status.show { opacity: 1; transform: translateY(0) scale(1); pointer-events: auto; }
    
    /* === ä¹˜å®¢åº•éƒ¨æ»‘å‹•å¡ç‰‡åˆ— (ä¹˜å®¢å°ˆç”¨) === */
    #passenger-carousel {
      display: none; /* é è¨­éš±è—ï¼Œç¢ºèªæ˜¯ä¹˜å®¢æ‰é¡¯ç¤º */
      position: absolute; bottom: 20px; left: 0; width: 100%;
      z-index: 1000;
      display: flex; 
      overflow-x: auto; 
      gap: 12px; 
      padding: 0 15px 10px 15px; /* åº•éƒ¨ç•™é»ç©ºé–“çµ¦é™°å½± */
      box-sizing: border-box;
      scroll-snap-type: x mandatory; /* æ»‘å‹•æ™‚æœƒè‡ªå‹•å°é½Š */
      -webkit-overflow-scrolling: touch; /* iOS æ»‘å‹•é †æš¢ */
      /* éš±è—æ²è»¸ */
      scrollbar-width: none; -ms-overflow-style: none;
    }
    #passenger-carousel::-webkit-scrollbar { display: none; }

    /* å¡ç‰‡æ¨£å¼ */
    .driver-card {
      flex: 0 0 85%; /* æ‰‹æ©Ÿä¸Šä¸€å¼µå¡ç‰‡ä½” 85% å¯¬åº¦ï¼Œè®“ä½¿ç”¨è€…çŸ¥é“æ—é‚Šé‚„æœ‰ */
      max-width: 320px;
      background: white;
      border-radius: 16px;
      padding: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      scroll-snap-align: center;
      display: flex; align-items: center; justify-content: space-between;
      transition: transform 0.2s;
      position: relative;
    }
    .driver-card:active { transform: scale(0.98); }
    
    .card-info { flex: 1; }
    .card-name { font-size: 16px; font-weight: bold; color: #333; margin-bottom: 4px; }
    .card-status { font-size: 12px; font-weight: bold; display: flex; align-items: center; gap: 5px; }
    .card-dist { font-size: 12px; color: #666; margin-top: 4px; display: block; }
    
    /* æ’¥è™ŸæŒ‰éˆ• (å¡ç‰‡å³å´) */
    .card-call-btn {
      background: #2ecc71; color: white; border: none;
      width: 45px; height: 45px; border-radius: 50%;
      display: flex; justify-content: center; align-items: center;
      font-size: 20px; text-decoration: none;
      box-shadow: 0 3px 8px rgba(46, 204, 113, 0.4);
      margin-left: 10px;
    }

    /* ç©ºç‹€æ…‹æç¤ºå¡ */
    .empty-card {
      flex: 0 0 100%; text-align: center; background: rgba(255,255,255,0.9);
      padding: 15px; border-radius: 12px; color: #666; font-size: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* é¡è‰²å®šç¾© */
    .bg-green { background: linear-gradient(135deg, #2ecc71, #27ae60); }
    .bg-red   { background: linear-gradient(135deg, #e74c3c, #c0392b); }
    .bg-gray  { background: linear-gradient(135deg, #95a5a6, #7f8c8d); }
    .text-green { color: #27ae60; }
    .text-red { color: #c0392b; }

    .sub-text { font-size: 10px; opacity: 0.8; font-weight: normal; margin-top: 2px; }

    /* åœ°åœ– Popup æ¨£å¼ */
    .driver-popup { text-align: center; font-size: 14px; min-width: 160px; }
    .popup-call-btn {
      display: block; margin-top: 8px; padding: 8px 0;
      background: #2ecc71; color: white; text-decoration: none;
      border-radius: 20px; font-weight: bold;
    }
    
    /* Leaflet æ§åˆ¶é …ä½ç½®èª¿æ•´ */
    .leaflet-top.leaflet-right { top: 120px; } 
    /* é¿å… Google Logo è¢«å¡ç‰‡æ“‹ä½ */
    .leaflet-bottom { bottom: 120px !important; }

  </style>
</head>
<body>

  <!-- å·¦ä¸Šè§’è³‡è¨Š HUD -->
  <div id="hud">
    <span class="status-dot" style="background:gray;"></span> å®šä½ä¸­...
  </div>

  <!-- åœ°åœ– -->
  <div id="map"></div>

  <!-- === å¸æ©Ÿæ§åˆ¶é¢æ¿ (åƒ…å¸æ©Ÿå¯è¦‹) === -->
  <div id="driver-controls">
    <button id="btn-power" class="circle-btn bg-gray" onclick="togglePower()">
      <span>ä¸Šç·š</span>
      <span class="sub-text">OFF</span>
    </button>
    <button id="btn-status" class="circle-btn bg-green" onclick="toggleStatus()">
      <span>ç©ºè»Š</span>
    </button>
  </div>

  <!-- === ä¹˜å®¢åº•éƒ¨å¡ç‰‡åˆ— (åƒ…ä¹˜å®¢å¯è¦‹) === -->
  <div id="passenger-carousel" style="display: none;">
    <!-- é€™è£¡æœƒç”± JS å‹•æ…‹æ’å…¥å¡ç‰‡ -->
    <div class="empty-card">æœå°‹é™„è¿‘å¸æ©Ÿä¸­...</div>
  </div>

  <!-- ç¨‹å¼é‚è¼¯ -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // ========= è¨­å®šå€ (è«‹ä¿®æ”¹é€™è£¡) =========
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyfNTgci2gZE2Etxvv6SHaP3puw7Mxt8ineL4gZve7Zyh2UGrcna4Zxap6EOyRICQ/exec"; 
    const LIFF_ID = "2008907691-7ntMtfbA"; 
    // =====================================

    var map, markers = {};
    var currentUser = null;
    var isDriver = false; // èº«åˆ†æ¨™è¨˜
    
    // ä½ç½®è®Šæ•¸
    var myLat = null, myLng = null; // ä¹˜å®¢è‡ªå·±çš„ä½ç½® (è¨ˆç®—è·é›¢ç”¨)

    // å¸æ©Ÿç‹€æ…‹è®Šæ•¸
    var isOnline = false;
    var isBusy = false;
    var updateTimer = null;

    // è‡ªå®šç¾© Icon
    const iconEmpty = L.divIcon({ html: '<div style="font-size:32px; filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.4));">ğŸš•</div>', className: '', iconSize: [32, 32], iconAnchor: [16, 16] });
    const iconBusy = L.divIcon({ html: '<div style="font-size:32px; filter: grayscale(100%) opacity(0.7);">ğŸš•</div>', className: '', iconSize: [32, 32], iconAnchor: [16, 16] });

    window.onload = async function() {
      initMap();
      await initLiff();
    };

    function initMap() {
      map = L.map('map', { zoomControl: false }).setView([23.99000, 121.60684], 13);
      L.control.zoom({ position: 'bottomright' }).addTo(map);

      L.tileLayer('https://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
        maxZoom: 20, subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
        attribution: 'Map data &copy; Google'
      }).addTo(map);
    }

    async function initLiff() {
      try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) { liff.login(); return; }
        
        currentUser = await liff.getProfile();
        
        // 1. å–å¾—è‡ªå·±ä½ç½® (è¨ˆç®—è·é›¢ç”¨)
        startTrackingLocation();

        // 2. æª¢æŸ¥èº«åˆ†
        checkRole(currentUser.userId);

        // 3. å•Ÿå‹•åœ°åœ–æ›´æ–°
        fetchDrivers();
        setInterval(fetchDrivers, 10000);

      } catch (err) {
        console.log("LIFF Error:", err);
      }
    }

    function startTrackingLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          (pos) => {
            myLat = pos.coords.latitude;
            myLng = pos.coords.longitude;
            // å¦‚æœæ˜¯åˆæ¬¡å®šä½ï¼Œå¯ä»¥ç§»å‹•åœ°åœ–åˆ°è‡ªå·±ä½ç½®(å¯é¸)
            // if (!isDriver) map.panTo([myLat, myLng]);
          },
          (err) => console.error(err),
          { enableHighAccuracy: true }
        );
      }
    }

    // --- èº«åˆ†é©—è­‰èˆ‡ UI åˆ‡æ› ---
    function checkRole(uid) {
      fetch(`${GAS_URL}?op=check_role&uid=${uid}`)
        .then(res => res.json())
        .then(data => {
          if (data.role === 'driver') {
            isDriver = true;
            document.getElementById('driver-controls').style.display = 'flex';
            document.getElementById('passenger-carousel').style.display = 'none'; // å¸æ©Ÿä¸çœ‹å¡ç‰‡
          } else {
            isDriver = false;
            document.getElementById('driver-controls').style.display = 'none';
            document.getElementById('passenger-carousel').style.display = 'flex'; // ä¹˜å®¢çœ‹å¡ç‰‡
          }
        });
    }

    // --- å¸æ©ŸåŠŸèƒ½ (çœç•¥ä¿®æ”¹ï¼Œç¶­æŒåŸæ¨£) ---
    function togglePower() {
      isOnline = !isOnline;
      const btnPower = document.getElementById('btn-power');
      const btnStatus = document.getElementById('btn-status');
      if (isOnline) {
        btnPower.className = "circle-btn bg-red";
        btnPower.innerHTML = `<span>ä¸‹ç·š</span><span class="sub-text">ON</span>`;
        btnStatus.classList.add('show');
        uploadLocation();
        updateTimer = setInterval(uploadLocation, 30000); 
      } else {
        btnPower.className = "circle-btn bg-green";
        btnPower.innerHTML = `<span>ä¸Šç·š</span><span class="sub-text">OFF</span>`;
        btnStatus.classList.remove('show');
        clearInterval(updateTimer);
        postData('offline', isBusy ? 'busy' : 'empty', 0, 0);
      }
    }

    function toggleStatus() {
      isBusy = !isBusy;
      const btnStatus = document.getElementById('btn-status');
      if (isBusy) {
        btnStatus.className = "circle-btn bg-red show";
        btnStatus.innerHTML = `<span>è¼‰å®¢</span>`;
      } else {
        btnStatus.className = "circle-btn bg-green show";
        btnStatus.innerHTML = `<span>ç©ºè»Š</span>`;
      }
      uploadLocation();
    }

    function uploadLocation() {
      if (!isOnline) return;
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        postData('online', isBusy ? 'busy' : 'empty', lat, lng);
      });
    }

    function postData(status, work, lat, lng) {
      const payload = { userId: currentUser.userId, status: status, work: work, lat: lat, lng: lng };
      fetch(GAS_URL, {
        method: 'POST', mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      }).catch(e => console.log(e));
    }

    // --- ä¹˜å®¢ç«¯ (åœ°åœ–èˆ‡å¡ç‰‡) ---
    function fetchDrivers() {
      fetch(`${GAS_URL}?op=get_drivers`)
        .then(res => res.json())
        .then(drivers => {
          // ç®—å‡ºæ¯å€‹å¸æ©Ÿçš„è·é›¢
          drivers.forEach(d => {
            d.distance = calculateDistance(myLat, myLng, d.lat, d.lng);
          });

          // æ’åºï¼šè¿‘ -> é 
          drivers.sort((a, b) => a.distance - b.distance);

          updateMap(drivers);
          if (!isDriver) renderCarousel(drivers); // åªæœ‰ä¹˜å®¢æ›´æ–°å¡ç‰‡
          updateHUD(drivers.length);
        });
    }

    // è¨ˆç®—è·é›¢ (Haversine Formula) å–®ä½: å…¬é‡Œ
    function calculateDistance(lat1, lon1, lat2, lon2) {
      if (!lat1 || !lon1 || !lat2 || !lon2) return 9999; // ç„¡æ³•è¨ˆç®—æ™‚è¨­ç‚ºå¾ˆé 
      const R = 6371; // åœ°çƒåŠå¾‘ km
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function updateMap(drivers) {
      for (let id in markers) { map.removeLayer(markers[id]); }
      markers = {};

      drivers.forEach(d => {
        let icon = d.workStatus === 'busy' ? iconBusy : iconEmpty;
        let marker = L.marker([d.lat, d.lng], {icon: icon}).addTo(map);
        
        // è·é›¢æ–‡å­—
        let distText = (d.distance < 100) ? `(ç´„ ${d.distance.toFixed(1)} km)` : '';

        // Popup å…§å®¹
        let popupContent = `
          <div class="driver-popup">
            <b style="font-size:16px;">ğŸš• ${d.name}</b><br>
            <span style="color:${d.workStatus==='busy'?'red':'green'}; font-size:12px; font-weight:bold;">
              â— ${d.workStatus === 'busy' ? 'è¼‰å®¢ä¸­' : 'ç›®å‰ç©ºè»Š'} ${distText}
            </span><br>
            <a href="tel:${d.phone}" class="popup-call-btn">ğŸ“ ç›´æ¥å«è»Š</a>
          </div>
        `;
        marker.bindPopup(popupContent);
        markers[d.id] = marker;
      });
    }

    // æ¸²æŸ“åº•éƒ¨æ»‘å‹•å¡ç‰‡ (åªå–æœ€è¿‘5ä½)
    function renderCarousel(drivers) {
      const container = document.getElementById('passenger-carousel');
      
      // å¦‚æœæ²’æœ‰å¸æ©Ÿ
      if (drivers.length === 0) {
        container.style.display = 'flex'; // é¡¯ç¤ºå®¹å™¨
        container.innerHTML = '<div class="empty-card">ğŸ”´ ç›®å‰é™„è¿‘ç„¡å¸æ©Ÿæœå‹™<br>è«‹ç¨å¾Œå†è©¦</div>';
        return;
      }

      container.style.display = 'flex'; // ç¢ºä¿é¡¯ç¤º
      let html = '';
      
      // å–å‰ 5 å (nearest 5)
      const topDrivers = drivers.slice(0, 5);

      topDrivers.forEach(d => {
        const statusText = d.workStatus === 'busy' ? 'è¼‰å®¢ä¸­' : 'ç›®å‰ç©ºè»Š';
        const statusClass = d.workStatus === 'busy' ? 'text-red' : 'text-green';
        const distText = (d.distance < 100) ? `${d.distance.toFixed(1)} km` : 'è¨ˆç®—ä¸­...';

        // é»æ“Šå¡ç‰‡å¯ä»¥å°‡åœ°åœ–ç§»åˆ°è©²å¸æ©Ÿ (onclickäº‹ä»¶)
        html += `
          <div class="driver-card" onclick="map.setView([${d.lat}, ${d.lng}], 15)">
            <div class="card-info">
              <div class="card-name">ğŸš• ${d.name}</div>
              <div class="card-status ${statusClass}">
                â— ${statusText}
              </div>
              <span class="card-dist">ğŸ“ è·é›¢ ${distText}</span>
            </div>
            <a href="tel:${d.phone}" class="card-call-btn">ğŸ“</a>
          </div>
        `;
      });

      container.innerHTML = html;
    }

    function updateHUD(count) {
      const hud = document.getElementById('hud');
      const dot = hud.querySelector('.status-dot');
      if (count > 0) {
        dot.style.background = "#2ecc71";
        hud.innerHTML = `<span class="status-dot" style="background:#2ecc71;"></span> ç·šä¸Šé‹å°‡ï¼š${count} äºº`;
      } else {
        dot.style.background = "#e74c3c";
        hud.innerHTML = `<span class="status-dot" style="background:#e74c3c;"></span> ç›®å‰ç„¡å¸æ©Ÿæœå‹™`;
      }
    }
  </script>
</body>

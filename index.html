    #driver-controls {

    /* === ä¹˜å®¢è¨»å†ŠæŒ‰éˆ• (å³ä¸Šè§’) === */

    #modal-overlay {

    .form-group { margin-bottom: 15px; }

    .modal-btns { display: flex; gap: 10px; margin-top: 20px; }

    .btn-cancel { background: #eee; color: #666; }
    .btn-submit { background: #2ecc71; color: white; }

    /* === åº•éƒ¨å¡ç‰‡èˆ‡é¡è‰²å®šç¾© (ç¶­æŒåŸæ¨£) === */
    #passenger-carousel { position: absolute; bottom: 20px; left: 0; width: 100%; z-index: 1000; display: none; overflow-x: auto; gap: 12px; padding: 0 15px 10px 15px; box-sizing: border-box; scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch; }
    #passenger-carousel::-webkit-scrollbar { display: none; }
    .driver-card { flex: 0 0 85%; max-width: 320px; background: white; border-radius: 16px; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.15); scroll-snap-align: center; display: flex; align-items: center; justify-content: space-between; }
    .card-info { flex: 1; }
    .card-name { font-size: 16px; font-weight: bold; color: #333; margin-bottom: 4px; }
    .card-status { font-size: 12px; font-weight: bold; display: flex; align-items: center; gap: 5px; }
    .card-dist { font-size: 12px; color: #666; margin-top: 4px; display: block; }
    .card-call-btn { background: #2ecc71; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 20px; text-decoration: none; }
    .bg-green { background: linear-gradient(135deg, #2ecc71, #27ae60); }
    .bg-red   { background: linear-gradient(135deg, #e74c3c, #c0392b); }
    .bg-gray  { background: linear-gradient(135deg, #95a5a6, #7f8c8d); }
    .text-green { color: #27ae60; }
    .text-red { color: #c0392b; }
    .sub-text { font-size: 10px; opacity: 0.8; font-weight: normal; margin-top: 2px; }
    .leaflet-bottom { bottom: 120px !important; }

  </style>

<body>

  <!-- é»‘å±çœé›»é®ç½© -->
  <div id="power-save-overlay" onclick="togglePowerSaving()">
    <div style="font-size: 40px;">ğŸŒ™</div>
    <p>çœé›»æ¨¡å¼åŸ·è¡Œä¸­ (æ¯2åˆ†é˜æ›´æ–°)</p>
    <div style="font-size: 12px; color: #333; margin-top: 40px;">é»æ“Šè¢å¹•å›æ­¸åœ°åœ–</div>
  </div>

  <!-- è¨»å†Šå½ˆçª— -->
  <div id="modal-overlay">
    <div class="modal-content">
      <h2>å¸æ©Ÿè¨»å†Šç”³è«‹</h2>
      <div class="form-group">
        <label>LINE ID (å”¯è®€)</label>
        <input type="text" id="reg-uid" readonly style="background:#f9f9f9; color:#999;">
      </div>
      <div class="form-group">
        <label>å¸æ©Ÿæš±ç¨±</label>
        <input type="text" id="reg-name" placeholder="ä¾‹å¦‚ï¼šç‹å°æ˜">
      </div>
      <div class="form-group">
        <label>è»Šç‰Œè™Ÿç¢¼</label>
        <input type="text" id="reg-car" placeholder="ä¾‹å¦‚ï¼šABC-1234">
      </div>
      <div class="form-group">
        <label>é€£çµ¡é›»è©±</label>
        <input type="tel" id="reg-phone" placeholder="0912-345-678">
      </div>
      <div class="modal-btns">
        <button class="btn-cancel" onclick="closeModal()">å–æ¶ˆ</button>

  <!-- å·¦ä¸Šè§’ HUD -->
  <div id="hud">
    <span class="status-dot" style="background:gray;"></span> å®šä½ä¸­...
  </div>

  <!-- åœ°åœ– -->
  <div id="map"></div>

  <!-- å¸æ©Ÿæ§åˆ¶é¢æ¿ -->
  <div id="driver-controls">
    <button id="btn-power" class="circle-btn bg-gray" onclick="togglePower()">
      <span>ä¸Šç·š</span>
      <span class="sub-text">OFF</span>
    </button>
    <button id="btn-status" class="circle-btn bg-green" onclick="toggleStatus()">
      <span>ç©ºè»Š</span>
    </button>
    <!-- çœé›»æŒ‰éˆ• -->
    <button id="btn-save-power" class="circle-btn" onclick="togglePowerSaving()">
      <span>çœé›»</span>
    </button>
  </div>

  <!-- ä¹˜å®¢ç«¯è¨»å†Šå…¥å£ -->
  <div id="passenger-top-right">
    <button id="btn-register" class="circle-btn" onclick="openModal()">
      <span>å¸æ©Ÿ<br>è¨»å†Š</span>
    </button>
  </div>

  <!-- ä¹˜å®¢åº•éƒ¨å¡ç‰‡åˆ— -->
  <div id="passenger-carousel">
    <div class="empty-card">æœå°‹é™„è¿‘å¸æ©Ÿä¸­...</div>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyfNTgci2gZE2Etxvv6SHaP3puw7Mxt8ineL4gZve7Zyh2UGrcna4Zxap6EOyRICQ/exec"; 
    const LIFF_ID = "2008907691-7ntMtfbA"; 

    var map, markers = {};
    var currentUser = null;
    var isDriver = false;
    var myLat = null, myLng = null;
    var isOnline = false, isBusy = false, isPowerSaving = false;
    var updateTimer = null;

    const iconEmpty = L.divIcon({ html: '<div style="font-size:32px;">ğŸš•</div>', className: '', iconSize: [32, 32], iconAnchor: [16, 16] });
    const iconBusy = L.divIcon({ html: '<div style="font-size:32px; filter: grayscale(100%) opacity(0.7);">ğŸš•</div>', className: '', iconSize: [32, 32], iconAnchor: [16, 16] });

    window.onload = async function() {
      initMap();
      await initLiff();
    };

    function initMap() {
      map = L.map('map', { zoomControl: false }).setView([23.99000, 121.60684], 13);
      L.control.zoom({ position: 'bottomright' }).addTo(map);
      L.tileLayer('https://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
        maxZoom: 20, subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
        attribution: 'Map data &copy; Google'
      }).addTo(map);
    }

    async function initLiff() {
      try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) { liff.login(); return; }
        currentUser = await liff.getProfile();
        startTrackingLocation();
        checkRole(currentUser.userId);
        fetchDrivers();
        setInterval(fetchDrivers, 10000);
      } catch (err) { console.log("LIFF Error:", err); }
    }

    function startTrackingLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition((pos) => {
          myLat = pos.coords.latitude; myLng = pos.coords.longitude;
        }, (err) => console.error(err), { enableHighAccuracy: true });
      }
    }

    function checkRole(uid) {
      fetch(`${GAS_URL}?op=check_role&uid=${uid}`)
        .then(res => res.json())
        .then(data => {
          isDriver = (data.role === 'driver');
          if (isDriver) {
            document.getElementById('driver-controls').style.display = 'flex';
            document.getElementById('passenger-top-right').style.display = 'none';
            document.getElementById('passenger-carousel').style.display = 'none';
          } else {
            document.getElementById('driver-controls').style.display = 'none';
            document.getElementById('passenger-top-right').style.display = 'block';
            document.getElementById('passenger-carousel').style.display = 'flex';
          }
        });
    }

    // --- å¸æ©Ÿç«¯åŠŸèƒ½ ---
    function togglePower() {
      isOnline = !isOnline;
      const btnPower = document.getElementById('btn-power');
      const btnStatus = document.getElementById('btn-status');
      const btnSave = document.getElementById('btn-save-power');
      
      if (isOnline) {
        btnPower.className = "circle-btn bg-red";
        btnPower.innerHTML = `<span>ä¸‹ç·š</span><span class="sub-text">ON</span>`;
        btnStatus.classList.add('show');
        btnSave.classList.add('show');
        resetUpdateTimer();
      } else {
        btnPower.className = "circle-btn bg-green";
        btnPower.innerHTML = `<span>ä¸Šç·š</span><span class="sub-text">OFF</span>`;
        btnStatus.classList.remove('show');
        btnSave.classList.remove('show');
        clearInterval(updateTimer);
        postData('offline', isBusy ? 'busy' : 'empty', 0, 0);
        if (isPowerSaving) togglePowerSaving(); // é—œé–‰æ™‚è‡ªå‹•é€€å‡ºçœé›»æ¨¡å¼
      }
    }

    function toggleStatus() {
      isBusy = !isBusy;
      const btnStatus = document.getElementById('btn-status');
      btnStatus.className = isBusy ? "circle-btn bg-red show" : "circle-btn bg-green show";
      btnStatus.innerHTML = isBusy ? `<span>è¼‰å®¢</span>` : `<span>ç©ºè»Š</span>`;
      uploadLocation();
    }

    // [æ›´æ–°] çœé›»æ¨¡å¼åˆ‡æ›
    function togglePowerSaving() {
      if (!isOnline) return;
      isPowerSaving = !isPowerSaving;
      const overlay = document.getElementById('power-save-overlay');
      const btnSave = document.getElementById('btn-save-power');
      
      if (isPowerSaving) {
        overlay.classList.add('active');
        btnSave.style.background = "#2ecc71";
        btnSave.innerHTML = `<span>æ­£å¸¸</span>`;
      } else {
        overlay.classList.remove('active');
        btnSave.style.background = "#34495e";
        btnSave.innerHTML = `<span>çœé›»</span>`;
      }
      resetUpdateTimer(); // é‡æ–°è¨­å®šè¨ˆæ™‚å™¨
    }

    // [æ›´æ–°] é‡è¨­è¨ˆæ™‚å™¨ (30ç§’ vs 120ç§’)
    function resetUpdateTimer() {
      clearInterval(updateTimer);
      uploadLocation(); // ç«‹å³ä¸Šå‚³ä¸€æ¬¡
      const interval = isPowerSaving ? 120000 : 30000;
      updateTimer = setInterval(uploadLocation, interval);
    }

    function uploadLocation() {
      if (!isOnline) return;
      navigator.geolocation.getCurrentPosition(pos => {
        postData('online', isBusy ? 'busy' : 'empty', pos.coords.latitude, pos.coords.longitude);
      });
    }

    function postData(status, work, lat, lng) {
      const payload = { userId: currentUser.userId, status: status, work: work, lat: lat, lng: lng };
      fetch(GAS_URL, {
        method: 'POST', mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      }).catch(e => console.log(e));
    }

    // --- ä¹˜å®¢ç«¯åŠŸèƒ½èˆ‡è¨»å†Šå½ˆçª— ---
    function openModal() {
      document.getElementById('reg-uid').value = currentUser.userId;
      document.getElementById('modal-overlay').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal-overlay').style.display = 'none';
    }

    // [æ–°å¢] é€å‡ºè¨»å†Šåˆ°èŠå¤©å®¤
    async function submitRegistration() {
      const name = document.getElementById('reg-name').value;
      const car = document.getElementById('reg-car').value;
      const phone = document.getElementById('reg-phone').value;
      const uid = document.getElementById('reg-uid').value;

      if (!name || !car || !phone) {
        alert("è«‹å¡«å¯«å®Œæ•´è³‡è¨Š");
        return;
      }

      const msg = `ğŸš– ã€å¸æ©Ÿè¨»å†Šç”³è«‹ã€‘\næš±ç¨±ï¼š${name}\nè»Šè™Ÿï¼š${car}\né›»è©±ï¼š${phone}\nIDï¼š${uid}`;

      try {
        await liff.sendMessages([{ type: 'text', text: msg }]);
        alert("ç”³è«‹å·²é€å‡ºï¼è«‹ç­‰å¾…å¯©æ ¸ã€‚");
        closeModal();
      } catch (err) {
        console.error(err);
        alert("å‚³é€å¤±æ•—ï¼Œè«‹ç¢ºèªæ˜¯å¦åœ¨ LINE ç’°å¢ƒä¸­ã€‚");
      }
    }

    function fetchDrivers() {
      fetch(`${GAS_URL}?op=get_drivers`)
        .then(res => res.json())
        .then(drivers => {
          drivers.forEach(d => d.distance = calculateDistance(myLat, myLng, d.lat, d.lng));
          drivers.sort((a, b) => a.distance - b.distance);
          updateMap(drivers);
          if (!isDriver) renderCarousel(drivers);
          updateHUD(drivers.length);
        });
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
      if (!lat1 || !lon1 || !lat2 || !lon2) return 9999;
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function updateMap(drivers) {
      for (let id in markers) { map.removeLayer(markers[id]); }
      markers = {};
      drivers.forEach(d => {
        let icon = d.workStatus === 'busy' ? iconBusy : iconEmpty;
        let marker = L.marker([d.lat, d.lng], {icon: icon}).addTo(map);
        let distText = (d.distance < 100) ? `(ç´„ ${d.distance.toFixed(1)} km)` : '';
        marker.bindPopup(`<div class="driver-popup"><b>ğŸš• ${d.name}</b><br><span style="color:${d.workStatus==='busy'?'red':'green'};">â— ${d.workStatus==='busy'?'è¼‰å®¢ä¸­':'ç›®å‰ç©ºè»Š'} ${distText}</span><br><a href="tel:${d.phone}" class="popup-call-btn">ğŸ“ ç›´æ¥å«è»Š</a></div>`);
        markers[d.id] = marker;
      });
    }

    function renderCarousel(drivers) {
      const container = document.getElementById('passenger-carousel');
      if (drivers.length === 0) {
        container.innerHTML = '<div class="empty-card">ğŸ”´ ç›®å‰é™„è¿‘ç„¡å¸æ©Ÿæœå‹™</div>';
        return;
      }
      container.innerHTML = drivers.slice(0, 5).map(d => `
        <div class="driver-card" onclick="map.setView([${d.lat}, ${d.lng}], 15)">
          <div class="card-info">
            <div class="card-name">ğŸš• ${d.name}</div>
            <div class="card-status ${d.workStatus==='busy'?'text-red':'text-green'}">â— ${d.workStatus==='busy'?'è¼‰å®¢ä¸­':'ç›®å‰ç©ºè»Š'}</div>
            <span class="card-dist">ğŸ“ è·é›¢ ${d.distance.toFixed(1)} km</span>
          </div>
          <a href="tel:${d.phone}" class="card-call-btn">ğŸ“</a>
        </div>
      `).join('');
    }

    function updateHUD(count) {
      const hud = document.getElementById('hud');
      if (count > 0) hud.innerHTML = `<span class="status-dot" style="background:#2ecc71;"></span> ç·šä¸Šé‹å°‡ï¼š${count} äºº`;
      else hud.innerHTML = `<span class="status-dot" style="background:#e74c3c;"></span> ç›®å‰ç„¡å¸æ©Ÿæœå‹™`;
    }
  </script>

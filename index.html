  <style>

<body>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  
  <script>
    // Config ç¶­æŒä¸è®Š
    const LIFF_ID = "2008907691-7ntMtfbA"; 
    const firebaseConfig = { databaseURL: "https://hualientaxi-bb32f-default-rtdb.asia-southeast1.firebasedatabase.app/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    var map, myMarker, currentUser = null, isOnline = false, currentWorkStatus = 'empty', watchId = null, wakeLock = null, heartbeatInterval = null;
    var lastUploadTime = 0, lastUploadLat = 0, lastUploadLng = 0;
    const UPDATE_INTERVAL = 15000, HEARTBEAT_TIME = 180000;
    let deferredPrompt; // PWA å®‰è£äº‹ä»¶

    const getIcon = (color) => { return { path: "M10,0 C4.5,0 0,4.5 0,10 C0,18 10,30 10,30 C10,30 20,18 20,10 C20,4.5 15.5,0 10,0 Z", fillColor: color, fillOpacity: 1, strokeColor: '#fff', strokeWeight: 2, scale: 2, anchor: new google.maps.Point(10, 30) }; };

    window.onload = async function() {
        initGoogleMap();
        await initLiff();
    };

    // PWA å®‰è£ç›£è½
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById('install-prompt').style.display = 'block';
    });

    async function installApp() {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
                document.getElementById('install-prompt').style.display = 'none';
            }
            deferredPrompt = null;
        }
    }

    function initGoogleMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 23.991, lng: 121.601 }, zoom: 15,
            disableDefaultUI: true,
            styles: [ { elementType: "geometry", stylers: [{ color: "#242f3e" }] }, { elementType: "labels.text.stroke", stylers: [{ color: "#242f3e" }] }, { elementType: "labels.text.fill", stylers: [{ color: "#746855" }] } ]
        });
    }

    async function initLiff() {
        try {
            await liff.init({ liffId: LIFF_ID });
            // å¦‚æœæ˜¯å¾æ¡Œé¢æ‰“é–‹ (PWA æ¨¡å¼)ï¼Œå°±ä¸å¼·åˆ¶ LIFF ç™»å…¥ï¼Œæ”¹ç”¨ localStorage è¨˜æ†¶çš„ ID (å¦‚æœæœ‰)
            // ä½†ç‚ºäº†å®‰å…¨ï¼Œå»ºè­°ç¬¬ä¸€æ¬¡é‚„æ˜¯è¦åœ¨ LINE è£¡æ‰“é–‹ï¼Œç„¶å¾Œå®‰è£åˆ°æ¡Œé¢
            if (!liff.isLoggedIn()) { 
                liff.login(); 
                return; 
            }
            currentUser = await liff.getProfile();
            // æŠŠ ID å­˜èµ·ä¾†ï¼Œçµ¦ PWA æ¨¡å¼ç”¨ (æœªä¾†æ“´å……åŠŸèƒ½)
            localStorage.setItem('driverId', currentUser.userId);
            checkIdentity(currentUser.userId);
        } catch (err) { 
             // å¦‚æœåœ¨ç€è¦½å™¨é–‹å•Ÿä¸”æ²’æœ‰ LIFF ç’°å¢ƒï¼Œå˜—è©¦è®€å–æš«å­˜ ID
             const savedId = localStorage.getItem('driverId');
             if(savedId) checkIdentity(savedId);
             else showAlert("éŒ¯èª¤", "è«‹å…ˆå¾ LINE é–‹å•Ÿä¸€æ¬¡ä»¥é€²è¡Œé©—è­‰");
        }
    }

    function checkIdentity(uid) {
        document.getElementById('hud').innerHTML = `<span class="status-dot" style="background:yellow;"></span> é©—è­‰ä¸­...`;
        db.ref('drivers/' + uid).once('value').then((snapshot) => {
            if (snapshot.exists()) {
                const d = snapshot.val();
                document.getElementById('hud').innerHTML = `<span class="status-dot" style="background:#2ecc71;"></span> å—¨ï¼Œ${d.name}`;
                document.getElementById('btn-power').style.display = 'flex';
                if (localStorage.getItem('isOnline') === 'true') togglePower(true);
            } else {
                showAlert("æœªæˆæ¬Š", "ç„¡å¸æ©Ÿæ¬Šé™");
            }
        });
    }

    // (ä»¥ä¸‹ togglePower, toggleStatus, toggleSaver, GPS é‚è¼¯çš†åŒ v3.4ï¼Œçœç•¥ä»¥ç¯€çœç¯‡å¹…)
    function togglePower(forceOn=false){const btns=['btn-status','btn-saver'];const btnPower=document.getElementById('btn-power');const nextState=forceOn?true:!isOnline;if(nextState){isOnline=true;localStorage.setItem('isOnline','true');btnPower.className="circle-btn bg-on";btnPower.innerHTML=`<span>ä¸‹ç·š</span><span class="sub-text">ON</span>`;btns.forEach(id=>document.getElementById(id).style.display='flex');requestWakeLock();startGPS();if(heartbeatInterval)clearInterval(heartbeatInterval);heartbeatInterval=setInterval(()=>forceUpload(),HEARTBEAT_TIME)}else{isOnline=false;localStorage.setItem('isOnline','false');btnPower.className="circle-btn bg-off";btnPower.innerHTML=`<span>ä¸Šç·š</span><span class="sub-text">OFF</span>`;btns.forEach(id=>document.getElementById(id).style.display='none');stopGPS();releaseWakeLock();toggleSaver(false);if(myMarker)myMarker.setMap(null);if(heartbeatInterval)clearInterval(heartbeatInterval);if(currentUser)db.ref('drivers/'+currentUser.userId).update({status:'offline'});document.getElementById('hud').innerHTML=`ğŸ’¤ å·²ä¸‹ç·š`}}
    function toggleStatus(){if(currentWorkStatus==='empty')currentWorkStatus='queue';else if(currentWorkStatus==='queue')currentWorkStatus='busy';else currentWorkStatus='empty';updateStatusBtn();forceUpload()}
    function toggleSaver(enable){const overlay=document.getElementById('saver-overlay');const btn=document.getElementById('btn-saver');if(enable){overlay.classList.add('active');btn.className="circle-btn bg-empty"}else{overlay.classList.remove('active');btn.className="circle-btn bg-dark"}}
    function updateStatusBtn(){const btn=document.getElementById('btn-status');let colorCode='#2ecc71';if(currentWorkStatus==='empty'){btn.className="circle-btn bg-empty";btn.innerHTML="ç©ºè»Š"}else if(currentWorkStatus==='queue'){btn.className="circle-btn bg-queue";btn.innerHTML="æ’ç­";colorCode='#3498db'}else{btn.className="circle-btn bg-busy";btn.innerHTML="è¼‰å®¢";colorCode='#e67e22'}if(myMarker)myMarker.setIcon(getIcon(colorCode))}
    function startGPS(){if(!navigator.geolocation)return;watchId=navigator.geolocation.watchPosition((pos)=>{const{latitude,longitude}=pos.coords;const latLng=new google.maps.LatLng(latitude,longitude);const color=currentWorkStatus==='busy'?'#e67e22':(currentWorkStatus==='queue'?'#3498db':'#2ecc71');if(!myMarker){myMarker=new google.maps.Marker({position:latLng,map:map,icon:getIcon(color),title:"æˆ‘"});map.panTo(latLng)}else{myMarker.setPosition(latLng);myMarker.setIcon(getIcon(color));if(!document.getElementById('saver-overlay').classList.contains('active')){map.panTo(latLng)}}smartUpload(latitude,longitude)},(err)=>console.error(err),{enableHighAccuracy:true,maximumAge:0})}
    function stopGPS(){if(watchId)navigator.geolocation.clearWatch(watchId)}
    function smartUpload(lat,lng){if(!currentUser)return;const now=Date.now();const distKm=Math.sqrt(Math.pow(lat-lastUploadLat,2)+Math.pow(lng-lastUploadLng,2))*111;const distM=distKm*1000;if(now-lastUploadTime<UPDATE_INTERVAL&&distM<100){return}forceUpload(lat,lng)}
    function forceUpload(lat,lng){if(!currentUser)return;if(!lat&&myMarker){const pos=myMarker.getPosition();lat=pos.lat();lng=pos.lng()}if(!lat)return;db.ref('drivers/'+currentUser.userId).update({lat:lat,lng:lng,status:'online',workStatus:currentWorkStatus,lastUpdate:firebase.database.ServerValue.TIMESTAMP});lastUploadLat=lat;lastUploadLng=lng;lastUploadTime=Date.now();const statusText=currentWorkStatus==='busy'?'è¼‰å®¢':(currentWorkStatus==='queue'?'æ’ç­':'ç©ºè»Š');const timeStr=new Date().toTimeString().split(' ')[0].substring(0,5);document.getElementById('hud').innerHTML=`<span class="status-dot" style="background:#2ecc71;"></span> é€£ç·šä¸­ (${statusText}) ${timeStr}`}
    async function requestWakeLock(){try{if('wakeLock'in navigator)wakeLock=await navigator.wakeLock.request('screen')}catch(e){}}
    function releaseWakeLock(){if(wakeLock)wakeLock.release()}
    function showAlert(t,m){document.getElementById('alert-title').innerText=t;document.getElementById('alert-msg').innerText=m;document.getElementById('alert-modal').style.display='flex'}
    function closeModal(){document.getElementById('alert-modal').style.display='none'}
  </script>

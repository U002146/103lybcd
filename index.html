<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>èŠ±è“®è»ŠéšŠ - å¸æ©Ÿç«¯ (v3.4 æ›æ©Ÿç‰ˆ)</title>
  
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIxc6PEhHgUs_A9lyRUg8dNbmwOpSamY8"></script>

  <style>
    /* --- UI: é§•é§›è‰™é¢¨æ ¼ --- */
    body { margin: 0; padding: 0; font-family: -apple-system, Roboto, sans-serif; overflow: hidden; background: #222; }
    #map { width: 100vw; height: 100vh; }
    
    #hud { 
        position: absolute; top: 15px; left: 15px; z-index: 10; 
        background: rgba(0,0,0,0.85); color: white; 
        padding: 10px 20px; border-radius: 30px; 
        font-weight: bold; font-size: 16px;
        border: 1px solid #444; display: flex; align-items: center; 
    }
    .status-dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; margin-right: 8px; }
    
    #top-right-panel { position: absolute; top: 15px; right: 15px; z-index: 10; display: flex; flex-direction: column; gap: 15px; }
    
    .circle-btn { 
        width: 75px; height: 75px; border-radius: 50%; 
        border: 3px solid rgba(255,255,255,0.2); color: white; 
        font-weight: bold; font-size: 18px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.6); 
        cursor: pointer; display: flex; flex-direction: column; 
        justify-content: center; align-items: center; 
        transition: all 0.2s; backdrop-filter: blur(4px); 
    }
    .circle-btn:active { transform: scale(0.95); }
    .sub-text { font-size: 11px; opacity: 0.8; margin-top: 2px; font-weight: normal; }

    .bg-off   { background: linear-gradient(145deg, #7f8c8d, #95a5a6); }
    .bg-on    { background: linear-gradient(145deg, #c0392b, #e74c3c); }
    .bg-empty { background: linear-gradient(145deg, #27ae60, #2ecc71); }
    .bg-queue { background: linear-gradient(145deg, #2980b9, #3498db); }
    .bg-busy  { background: linear-gradient(145deg, #d35400, #e67e22); }
    .bg-dark  { background: linear-gradient(145deg, #2c3e50, #34495e); }

    #btn-power { display: none; }
    
    #saver-overlay {
        display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
        background: black; z-index: 9999; 
        flex-direction: column; justify-content: center; align-items: center;
        color: #444; 
    }
    #saver-overlay.active { display: flex; }
    .breathing-icon { font-size: 50px; animation: breathe 3s infinite; }
    @keyframes breathe { 0% { opacity: 0.2; } 50% { opacity: 0.8; color: #2ecc71; } 100% { opacity: 0.2; } }

    .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 10000; justify-content: center; align-items: center; }
    .modal-content { background: #333; color: #fff; width: 85%; max-width: 300px; border-radius: 15px; padding: 25px; text-align: center; border: 1px solid #555; }
    .modal-btns button { width: 100%; padding: 12px; margin-top: 15px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; background: #00bcd4; color: #000; font-size: 16px; }
  </style>
</head>
<body>

  <div id="hud"><span class="status-dot" style="background:gray;"></span> ç³»çµ±å•Ÿå‹•ä¸­...</div>
  <div id="map"></div>
  
  <div id="saver-overlay" onclick="toggleSaver(false)">
      <div class="breathing-icon">ğŸ…¿ï¸</div>
      <p>æ›æ©Ÿå¾…å‘½æ¨¡å¼</p>
      <p style="font-size:12px; margin-top:20px;">é»æ“Šè¢å¹•å–šé†’</p>
  </div>
  
  <div id="top-right-panel">
    <button id="btn-power" class="circle-btn bg-off" onclick="togglePower()">
        <span>ä¸Šç·š</span><span class="sub-text">OFF</span>
    </button>
    <button id="btn-status" class="circle-btn bg-empty" style="display:none;" onclick="toggleStatus()">
        <span>ç©ºè»Š</span>
    </button>
    <button id="btn-saver" class="circle-btn bg-dark" style="display:none;" onclick="toggleSaver(true)">
        <span>æ›æ©Ÿ</span>
    </button>
  </div>

  <div id="alert-modal" class="modal-overlay">
    <div class="modal-content">
        <h2 id="alert-title" style="margin-top:0;">æç¤º</h2>
        <p id="alert-msg">å…§å®¹</p>
        <div class="modal-btns"><button onclick="closeModal()">æ”¶åˆ°</button></div>
    </div>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  
  <script>
    // --- Config ---
    const LIFF_ID = "2008907691-7ntMtfbA"; 
    const firebaseConfig = { databaseURL: "https://hualientaxi-bb32f-default-rtdb.asia-southeast1.firebasedatabase.app/" };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // è®Šæ•¸
    var map, myMarker;
    var currentUser = null;
    var isOnline = false;
    var currentWorkStatus = 'empty'; 
    var watchId = null;
    var wakeLock = null;

    // GPS ç¯€æµ
    var lastUploadTime = 0;
    var lastUploadLat = 0;
    var lastUploadLng = 0;
    const UPDATE_INTERVAL = 15000; 

    const getIcon = (color) => {
        return {
            path: "M10,0 C4.5,0 0,4.5 0,10 C0,18 10,30 10,30 C10,30 20,18 20,10 C20,4.5 15.5,0 10,0 Z",
            fillColor: color, fillOpacity: 1, strokeColor: '#fff', strokeWeight: 2, scale: 2, anchor: new google.maps.Point(10, 30)
        };
    };

    window.onload = async function() {
        initGoogleMap();
        await initLiff();
    };

    function initGoogleMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 23.991, lng: 121.601 }, zoom: 15,
            disableDefaultUI: true,
            styles: [ { elementType: "geometry", stylers: [{ color: "#242f3e" }] }, { elementType: "labels.text.stroke", stylers: [{ color: "#242f3e" }] }, { elementType: "labels.text.fill", stylers: [{ color: "#746855" }] } ]
        });
    }

    async function initLiff() {
        try {
            await liff.init({ liffId: LIFF_ID });
            if (!liff.isLoggedIn()) { liff.login(); return; }
            currentUser = await liff.getProfile();
            
            checkIdentity(currentUser.userId);
        } catch (err) { showAlert("éŒ¯èª¤", "LIFF åˆå§‹åŒ–å¤±æ•—"); }
    }

    function checkIdentity(uid) {
        document.getElementById('hud').innerHTML = `<span class="status-dot" style="background:yellow;"></span> é©—è­‰ä¸­...`;
        db.ref('drivers/' + uid).once('value').then((snapshot) => {
            if (snapshot.exists()) {
                const d = snapshot.val();
                document.getElementById('hud').innerHTML = `<span class="status-dot" style="background:#2ecc71;"></span> å—¨ï¼Œ${d.name}`;
                document.getElementById('btn-power').style.display = 'flex';
                
                // â˜… è‡ªå‹•æ¢å¾©ç‹€æ…‹ â˜…
                const savedStatus = localStorage.getItem('isOnline');
                if (savedStatus === 'true') {
                    // å¦‚æœä¸Šæ¬¡æ˜¯ä¸Šç·šï¼Œè‡ªå‹•æ¢å¾©ä¸Šç·š
                    togglePower(true); 
                }
            } else {
                showAlert("æœªæˆæ¬Š", "ç„¡å¸æ©Ÿæ¬Šé™");
                document.getElementById('hud').innerHTML = "ğŸš« ç„¡æ¬Šé™";
            }
        });
    }

    // --- åŠŸèƒ½é‚è¼¯ ---
    function togglePower(forceOn = false) {
        const btns = ['btn-status', 'btn-saver'];
        const btnPower = document.getElementById('btn-power');
        
        // å¦‚æœ forceOn ç‚º trueï¼Œå¼·åˆ¶ä¸Šç·š
        const nextState = forceOn ? true : !isOnline;
        
        if (nextState) {
            isOnline = true;
            localStorage.setItem('isOnline', 'true'); // è¨˜ä½ç‹€æ…‹
            btnPower.className = "circle-btn bg-on";
            btnPower.innerHTML = `<span>ä¸‹ç·š</span><span class="sub-text">ON</span>`;
            btns.forEach(id => document.getElementById(id).style.display = 'flex');
            requestWakeLock();
            startGPS();
        } else {
            isOnline = false;
            localStorage.setItem('isOnline', 'false'); // è¨˜ä½ç‹€æ…‹
            btnPower.className = "circle-btn bg-off";
            btnPower.innerHTML = `<span>ä¸Šç·š</span><span class="sub-text">OFF</span>`;
            btns.forEach(id => document.getElementById(id).style.display = 'none');
            stopGPS();
            releaseWakeLock();
            toggleSaver(false);
            if(myMarker) myMarker.setMap(null);
            
            if(currentUser) db.ref('drivers/' + currentUser.userId).update({ status: 'offline' });
            document.getElementById('hud').innerHTML = `ğŸ’¤ å·²ä¸‹ç·š`;
        }
    }

    function toggleStatus() {
        if (currentWorkStatus === 'empty') currentWorkStatus = 'queue';
        else if (currentWorkStatus === 'queue') currentWorkStatus = 'busy';
        else currentWorkStatus = 'empty';
        updateStatusBtn();
        forceUpload();
    }

    function toggleSaver(enable) {
        const overlay = document.getElementById('saver-overlay');
        const btn = document.getElementById('btn-saver');
        if(enable) {
            overlay.classList.add('active');
            btn.className = "circle-btn bg-empty";
        } else {
            overlay.classList.remove('active');
            btn.className = "circle-btn bg-dark";
        }
    }

    function updateStatusBtn() {
        const btn = document.getElementById('btn-status');
        let colorCode = '#2ecc71';
        if (currentWorkStatus === 'empty') {
            btn.className = "circle-btn bg-empty"; btn.innerHTML = "ç©ºè»Š";
        } else if (currentWorkStatus === 'queue') {
            btn.className = "circle-btn bg-queue"; btn.innerHTML = "æ’ç­"; colorCode = '#3498db';
        } else {
            btn.className = "circle-btn bg-busy"; btn.innerHTML = "è¼‰å®¢"; colorCode = '#e67e22';
        }
        if(myMarker) myMarker.setIcon(getIcon(colorCode));
    }

    function startGPS() {
        if (!navigator.geolocation) return;
        watchId = navigator.geolocation.watchPosition(
            (pos) => {
                const { latitude, longitude } = pos.coords;
                const latLng = new google.maps.LatLng(latitude, longitude);
                const color = currentWorkStatus==='busy'?'#e67e22':(currentWorkStatus==='queue'?'#3498db':'#2ecc71');
                
                if(!myMarker) {
                    myMarker = new google.maps.Marker({ position: latLng, map: map, icon: getIcon(color), title: "æˆ‘" });
                    map.panTo(latLng);
                } else {
                    myMarker.setPosition(latLng);
                    myMarker.setIcon(getIcon(color));
                    if(!document.getElementById('saver-overlay').classList.contains('active')) {
                         map.panTo(latLng);
                    }
                }
                smartUpload(latitude, longitude);
            },
            (err) => console.error(err),
            { enableHighAccuracy: true, maximumAge: 0 }
        );
    }

    function stopGPS() {
        if (watchId) navigator.geolocation.clearWatch(watchId);
    }

    function smartUpload(lat, lng) {
        if(!currentUser) return;
        const now = Date.now();
        const distKm = Math.sqrt(Math.pow(lat - lastUploadLat, 2) + Math.pow(lng - lastUploadLng, 2)) * 111;
        const distM = distKm * 1000;

        // æ™ºæ…§ç¯€æµï¼šé›–ç„¶ä½ç½®ä¸æ›´æ–°ï¼Œä½†å¦‚æœæ™‚é–“è¶…é 5 åˆ†é˜ï¼Œé‚„æ˜¯è¦å‚³ä¸€æ¬¡ã€Œå¿ƒè·³ (Heartbeat)ã€
        // é€™æ¨£ Firebase æ‰çŸ¥é“é€™å€‹äººé‚„æ´»è‘—ï¼Œä¸æœƒå› ç‚º 1 å°æ™‚æ²’å‹•ä½œå°±ä»¥ç‚ºä»–æ­»äº†
        if (now - lastUploadTime < UPDATE_INTERVAL && distM < 100) {
             if (now - lastUploadTime < 300000) return; // 5åˆ†é˜å…§æ²’ç§»å‹•ï¼Œè·³é
        }

        forceUpload(lat, lng);
    }

    function forceUpload(lat, lng) {
        if(!currentUser) return;
        if(!lat && myMarker) { const pos = myMarker.getPosition(); lat = pos.lat(); lng = pos.lng(); }

        db.ref('drivers/' + currentUser.userId).update({
            lat: lat, lng: lng,
            status: 'online',
            workStatus: currentWorkStatus,
            lastUpdate: firebase.database.ServerValue.TIMESTAMP
        });

        lastUploadLat = lat; lastUploadLng = lng; lastUploadTime = Date.now();
        const statusText = currentWorkStatus==='busy'?'è¼‰å®¢':(currentWorkStatus==='queue'?'æ’ç­':'ç©ºè»Š');
        document.getElementById('hud').innerHTML = `<span class="status-dot" style="background:#2ecc71;"></span> é€£ç·šä¸­ (${statusText})`;
    }

    async function requestWakeLock() { try { if('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch(e){} }
    function releaseWakeLock() { if(wakeLock) wakeLock.release(); }
    function showAlert(t, m) { document.getElementById('alert-title').innerText = t; document.getElementById('alert-msg').innerText = m; document.getElementById('alert-modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('alert-modal').style.display = 'none'; }
  </script>
</body>

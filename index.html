<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>èŠ±è“®è»ŠéšŠ - å¸æ©Ÿç«¯ (v3.2 GMapsç‰ˆ)</title>
  
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIxc6PEhHgUs_A9lyRUg8dNbmwOpSamY8"></script>

  <style>
    /* CSS ç¶­æŒé«˜å°æ¯”èˆ‡ç°¡æ½” */
    body { margin: 0; padding: 0; font-family: -apple-system, system-ui, Roboto; overflow: hidden; background: #222; }
    #map { width: 100vw; height: 100vh; }
    
    /* HUD ç‹€æ…‹åˆ— */
    #hud { position: absolute; top: 15px; left: 15px; z-index: 10; background: rgba(0,0,0,0.8); color: white; padding: 12px 20px; border-radius: 30px; font-weight: bold; backdrop-filter: blur(5px); box-shadow: 0 4px 15px rgba(0,0,0,0.5); pointer-events: none; border: 1px solid #444; display: flex; align-items: center; }
    .status-dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; margin-right: 8px; }
    
    /* å³ä¸Šè§’æŒ‰éˆ•å€ */
    #top-right-panel { position: absolute; top: 15px; right: 15px; z-index: 10; display: flex; flex-direction: column; gap: 15px; }
    .circle-btn { width: 75px; height: 75px; border-radius: 50%; border: 3px solid rgba(255,255,255,0.2); color: white; font-weight: bold; box-shadow: 0 6px 20px rgba(0,0,0,0.6); cursor: pointer; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: all 0.2s; backdrop-filter: blur(4px); }
    .circle-btn:active { transform: scale(0.9); }
    #btn-power { display: none; font-size: 18px; } 
    
    .bg-green { background: linear-gradient(145deg, #2ecc71, #27ae60); }
    .bg-red { background: linear-gradient(145deg, #e74c3c, #c0392b); }
    .bg-blue { background: linear-gradient(145deg, #3498db, #2980b9); }
    .bg-gray { background: linear-gradient(145deg, #95a5a6, #7f8c8d); }
    .sub-text { font-size: 11px; opacity: 0.8; margin-top: 2px; }

    /* å½ˆçª—æ¨£å¼ */
    .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; justify-content: center; align-items: center; }
    .modal-content { background: #333; color: #fff; width: 85%; max-width: 320px; border-radius: 20px; padding: 25px; text-align: center; border: 1px solid #555; }
    .modal-btns button { width: 100%; padding: 12px; margin-top: 15px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; background: #00bcd4; color: #000; }
  </style>
</head>
<body>

  <div id="hud"><span class="status-dot" style="background:gray;"></span> ç³»çµ±å•Ÿå‹•ä¸­...</div>
  <div id="map"></div>
  
  <div id="top-right-panel">
    <button id="btn-power" class="circle-btn bg-gray" onclick="togglePower()">
        <span>ä¸Šç·š</span><span class="sub-text">OFF</span>
    </button>
    <button id="btn-status" class="circle-btn bg-green" style="display:none;" onclick="toggleStatus()">
        <span>ç©ºè»Š</span>
    </button>
  </div>

  <div id="alert-modal" class="modal-overlay">
    <div class="modal-content">
        <h2 id="alert-title" style="margin-top:0;">æç¤º</h2>
        <p id="alert-msg">å…§å®¹</p>
        <div class="modal-btns"><button onclick="closeModal()">æ”¶åˆ°</button></div>
    </div>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  
  <script>
    // --- Config ---
    const LIFF_ID = "2008907691-7ntMtfbA"; 
    const firebaseConfig = { databaseURL: "https://hualientaxi-bb32f-default-rtdb.asia-southeast1.firebasedatabase.app/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // è®Šæ•¸
    var map, myMarker;
    var currentUser = null;
    var isOnline = false;
    var currentWorkStatus = 'empty';
    var watchId = null;
    var wakeLock = null;

    // SVG åœ–æ¨™ç”Ÿæˆå™¨ (èˆ‡ Project C çµ±ä¸€)
    const getIcon = (color) => {
        return {
            path: "M10,0 C4.5,0 0,4.5 0,10 C0,18 10,30 10,30 C10,30 20,18 20,10 C20,4.5 15.5,0 10,0 Z",
            fillColor: color, fillOpacity: 1, strokeColor: '#fff', strokeWeight: 2, scale: 2, anchor: new google.maps.Point(10, 30)
        };
    };

    window.onload = async function() {
        initGoogleMap();
        await initLiff();
    };

    function initGoogleMap() {
        // åˆå§‹åŒ– Google Map (å¤œé–“æ¨¡å¼)
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 23.991, lng: 121.601 },
            zoom: 15,
            disableDefaultUI: true, // ç°¡æ½”æ¨¡å¼
            styles: [ { elementType: "geometry", stylers: [{ color: "#242f3e" }] }, { elementType: "labels.text.stroke", stylers: [{ color: "#242f3e" }] }, { elementType: "labels.text.fill", stylers: [{ color: "#746855" }] } ]
        });
    }

    async function initLiff() {
        try {
            await liff.init({ liffId: LIFF_ID });
            if (!liff.isLoggedIn()) { liff.login(); return; }
            currentUser = await liff.getProfile();
            checkIdentity(currentUser.userId);
        } catch (err) { showAlert("éŒ¯èª¤", "LIFF åˆå§‹åŒ–å¤±æ•—"); }
    }

    function checkIdentity(uid) {
        document.getElementById('hud').innerHTML = `<span class="status-dot" style="background:yellow;"></span> é©—è­‰èº«ä»½...`;
        
        db.ref('drivers/' + uid).once('value').then((snapshot) => {
            if (snapshot.exists() && snapshot.val().role === 'driver') {
                const d = snapshot.val();
                document.getElementById('hud').innerHTML = `<span class="status-dot" style="background:#2ecc71;"></span> å—¨ï¼Œ${d.name}`;
                document.getElementById('btn-power').style.display = 'flex';
            } else {
                showAlert("æœªæˆæ¬Š", "æ‚¨ä¸åœ¨å¸æ©Ÿåå–®ä¸­");
                document.getElementById('hud').innerHTML = "ğŸš« ç„¡æ¬Šé™";
            }
        });
    }

    function togglePower() {
        const btnPower = document.getElementById('btn-power');
        const btnStatus = document.getElementById('btn-status');
        
        if (!isOnline) {
            isOnline = true;
            btnPower.className = "circle-btn bg-red";
            btnPower.innerHTML = `<span>ä¸‹ç·š</span><span class="sub-text">ON</span>`;
            btnStatus.style.display = 'flex';
            requestWakeLock();
            startGPS();
        } else {
            isOnline = false;
            btnPower.className = "circle-btn bg-gray";
            btnPower.innerHTML = `<span>ä¸Šç·š</span><span class="sub-text">OFF</span>`;
            btnStatus.style.display = 'none';
            stopGPS();
            releaseWakeLock();
            if(myMarker) myMarker.setMap(null); // ç§»é™¤åœ°åœ–ä¸Šçš„è‡ªå·±
            
            // æ›´æ–° Firebase ç‚ºé›¢ç·š
            if(currentUser) db.ref('drivers/' + currentUser.userId).update({ status: 'offline' });
            document.getElementById('hud').innerHTML = `ğŸ’¤ å·²ä¸‹ç·š`;
        }
    }

    function toggleStatus() {
        if (currentWorkStatus === 'empty') currentWorkStatus = 'queue';
        else if (currentWorkStatus === 'queue') currentWorkStatus = 'busy';
        else currentWorkStatus = 'empty';
        updateStatusBtn();
        // å¼·åˆ¶æ›´æ–°ä¸€æ¬¡
        if(isOnline && myMarker) {
            const pos = myMarker.getPosition();
            uploadLocation(pos.lat(), pos.lng());
        }
    }

    function updateStatusBtn() {
        const btn = document.getElementById('btn-status');
        if (currentWorkStatus === 'empty') {
            btn.className = "circle-btn bg-green"; btn.innerHTML = "ç©ºè»Š";
        } else if (currentWorkStatus === 'queue') {
            btn.className = "circle-btn bg-blue"; btn.innerHTML = "æ’ç­";
        } else {
            btn.className = "circle-btn bg-red"; btn.innerHTML = "è¼‰å®¢";
        }
        // æ›´æ–°åœ°åœ–ä¸Šçš„åœ–æ¨™é¡è‰²
        if(myMarker) {
            const color = currentWorkStatus==='busy'?'#e74c3c':(currentWorkStatus==='queue'?'#3498db':'#2ecc71');
            myMarker.setIcon(getIcon(color));
        }
    }

    function startGPS() {
        if (!navigator.geolocation) return;
        watchId = navigator.geolocation.watchPosition(
            (pos) => {
                const { latitude, longitude } = pos.coords;
                const latLng = new google.maps.LatLng(latitude, longitude);
                
                // 1. æ›´æ–°åœ°åœ–
                if(!myMarker) {
                    myMarker = new google.maps.Marker({
                        position: latLng, map: map,
                        icon: getIcon('#2ecc71'), title: "æˆ‘"
                    });
                    map.panTo(latLng);
                } else {
                    myMarker.setPosition(latLng);
                    map.panTo(latLng); // è·Ÿéš¨æ¨¡å¼
                }

                // 2. ä¸Šå‚³ Firebase
                uploadLocation(latitude, longitude);
            },
            (err) => console.error(err),
            { enableHighAccuracy: true }
        );
    }

    function stopGPS() {
        if (watchId) navigator.geolocation.clearWatch(watchId);
    }

    function uploadLocation(lat, lng) {
        if(!currentUser) return;
        db.ref('drivers/' + currentUser.userId).update({
            lat: lat, lng: lng,
            status: 'online',
            workStatus: currentWorkStatus,
            lastUpdate: firebase.database.ServerValue.TIMESTAMP
        });
        document.getElementById('hud').innerHTML = `ğŸŸ¢ é€£ç·šä¸­ (${currentWorkStatus})`;
    }

    async function requestWakeLock() {
        try { if('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch(e){}
    }
    function releaseWakeLock() { if(wakeLock) wakeLock.release(); }
    function showAlert(t, m) {
        document.getElementById('alert-title').innerText = t;
        document.getElementById('alert-msg').innerText = m;
        document.getElementById('alert-modal').style.display = 'flex';
    }
    function closeModal() { document.getElementById('alert-modal').style.display = 'none'; }
  </script>
</body>
</html>

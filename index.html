  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* --- UI: é§•é§›è‰™é»‘é‡‘é¢¨æ ¼ --- */
    body { margin: 0; padding: 0; font-family: -apple-system, Roboto, sans-serif; overflow: hidden; background: #222; }
    #map { width: 100vw; height: 100vh; }
    
    /* HUD */
    #hud { position: absolute; top: 15px; left: 15px; z-index: 10; background: rgba(0,0,0,0.85); color: white; padding: 10px 20px; border-radius: 30px; font-weight: bold; font-size: 16px; border: 1px solid #444; display: flex; align-items: center; pointer-events: none; }
    .status-dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; margin-right: 8px; }
    
    /* å³ä¸Šæ§åˆ¶å€ */
    #top-right-panel { position: absolute; top: 15px; right: 15px; z-index: 10; display: flex; flex-direction: column; gap: 15px; }
    .circle-btn { width: 65px; height: 65px; border-radius: 50%; border: 3px solid rgba(255,255,255,0.2); color: white; font-weight: bold; font-size: 16px; box-shadow: 0 6px 20px rgba(0,0,0,0.6); cursor: pointer; display: flex; flex-direction: column; justify-content: center; align-items: center; backdrop-filter: blur(4px); }
    .circle-btn:active { transform: scale(0.95); }
    .sub-text { font-size: 10px; opacity: 0.8; margin-top: 2px; font-weight: normal; }
    
    .bg-off { background: linear-gradient(145deg, #7f8c8d, #95a5a6); } .bg-on { background: linear-gradient(145deg, #c0392b, #e74c3c); } .bg-empty { background: linear-gradient(145deg, #27ae60, #2ecc71); } .bg-queue { background: linear-gradient(145deg, #2980b9, #3498db); } .bg-busy { background: linear-gradient(145deg, #d35400, #e67e22); } .bg-dark { background: linear-gradient(145deg, #2c3e50, #34495e); }
    #btn-power { display: none; }

    /* åº•éƒ¨æ»‘å‹•é¸å–® (å¤¥ä¼´åç‰‡) */
    #driver-carousel { position: absolute; bottom: 20px; left: 0; width: 100%; display: flex; gap: 15px; padding: 10px 20px; box-sizing: border-box; overflow-x: auto; scroll-snap-type: x mandatory; z-index: 20; scrollbar-width: none; }
    #driver-carousel::-webkit-scrollbar { display: none; }
    
    .driver-card { flex: 0 0 85%; max-width: 320px; background: rgba(30, 30, 30, 0.95); color: white; border: 1px solid #444; border-radius: 16px; padding: 15px; box-sizing: border-box; box-shadow: 0 5px 20px rgba(0,0,0,0.5); scroll-snap-align: center; display: flex; align-items: center; justify-content: space-between; backdrop-filter: blur(10px); }
    .d-info { display: flex; align-items: center; }
    .d-avatar { width: 50px; height: 50px; background: #444; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 24px; margin-right: 12px; overflow: hidden; }
    .d-text h3 { margin: 0; font-size: 18px; color: #fff; }
    .d-text p { margin: 4px 0 0 0; font-size: 13px; color: #aaa; }
    .call-btn { width: 45px; height: 45px; border-radius: 50%; background: linear-gradient(135deg, #00C853, #64DD17); color: white; display: flex; justify-content: center; align-items: center; text-decoration: none; font-size: 18px; box-shadow: 0 4px 10px rgba(46, 204, 113, 0.3); }

    /* æ›æ©Ÿèˆ‡å½ˆçª— */
    #saver-overlay { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: black; z-index: 9999; flex-direction: column; justify-content: center; align-items: center; color: #444; }
    #saver-overlay.active { display: flex; }
    .breathing-icon { font-size: 60px; animation: breathe 3s infinite; margin-bottom: 20px; }
    @keyframes breathe { 0% { opacity: 0.3; text-shadow: 0 0 10px #2ecc71; } 50% { opacity: 1; text-shadow: 0 0 30px #2ecc71; } 100% { opacity: 0.3; text-shadow: 0 0 10px #2ecc71; } }
    .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 10000; justify-content: center; align-items: center; }
    .modal-content { background: #333; color: #fff; width: 85%; max-width: 300px; border-radius: 15px; padding: 25px; text-align: center; border: 1px solid #555; }
    .modal-btns button { width: 100%; padding: 12px; margin-top: 15px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; background: #00bcd4; color: #000; font-size: 16px; }
  </style>
</head>
<body>

  <div id="hud"><span class="status-dot" style="background:gray;"></span> ç³»çµ±å•Ÿå‹•ä¸­...</div>
  <div id="map"></div>
  
  <div id="saver-overlay" onclick="toggleSaver(false)">
      <div class="breathing-icon">ğŸ…¿ï¸</div>
      <p style="color:#2ecc71; font-size: 24px; font-weight:bold;">æ›æ©Ÿå¾…å‘½ä¸­</p>
      <p style="font-size:14px; margin-top:10px;">GPS æŒçºŒé€£ç·š â€¢ é»æ“Šå–šé†’</p>
  </div>
  
  <div id="top-right-panel">
    <button id="btn-power" class="circle-btn bg-off" onclick="togglePower()"><span>ä¸Šç·š</span><span class="sub-text">OFF</span></button>
    <button id="btn-status" class="circle-btn bg-empty" style="display:none;" onclick="toggleStatus()"><span>ç©ºè»Š</span></button>
    <button id="btn-saver" class="circle-btn bg-dark" style="display:none;" onclick="toggleSaver(true)"><span>æ›æ©Ÿ</span></button>
  </div>

  <div id="driver-carousel" style="display:none;"></div> <div id="alert-modal" class="modal-overlay">
    <div class="modal-content"><h2 id="alert-title">æç¤º</h2><p id="alert-msg">å…§å®¹</p><div class="modal-btns"><button onclick="closeModal()">æ”¶åˆ°</button></div></div>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    const LIFF_ID = "2008907691-7ntMtfbA"; 
    const firebaseConfig = { databaseURL: "https://hualientaxi-bb32f-default-rtdb.asia-southeast1.firebasedatabase.app/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    var map, myMarker, currentUser = null, isOnline = false, currentWorkStatus = 'empty', watchId = null, wakeLock = null, heartbeatInterval = null;
    var lastUploadTime = 0, lastUploadLat = 0, lastUploadLng = 0;
    var markers = {}; // å­˜æ”¾å¤¥ä¼´ Marker
    const UPDATE_INTERVAL = 15000, HEARTBEAT_TIME = 180000;

    // ç²¾ç·»å°è»Šåœ–ç¤º
    const getCarIcon = (color) => {
        const carPath = "M17.402,0H5.643C2.526,0,0,3.467,0,6.584v34.804c0,3.116,2.526,5.644,5.643,5.644h11.759c3.116,0,5.644-2.527,5.644-5.644 V6.584C23.044,3.467,20.518,0,17.402,0z M22.057,14.188v11.665l-2.729,0.351v-4.806L22.057,14.188z M20.625,10.049l-0.638,5.723 H3.049l-0.638-5.723H20.625z M5.719,8.756h11.599v0.564H5.719V8.756z M1.023,14.188l2.762,7.21v4.806L1.023,25.853V14.188z";
        return { path: carPath, fillColor: color, fillOpacity: 1, strokeColor: "white", strokeWeight: 1, scale: 1.2, anchor: new google.maps.Point(11.5, 23) };
    };

    window.onload = async function() { initGoogleMap(); await initLiff(); };

    function initGoogleMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 23.991, lng: 121.601 }, zoom: 15,
            disableDefaultUI: true, styles: [ { elementType: "geometry", stylers: [{ color: "#242f3e" }] }, { elementType: "labels.text.stroke", stylers: [{ color: "#242f3e" }] }, { elementType: "labels.text.fill", stylers: [{ color: "#746855" }] } ]
        });
    }

    async function initLiff() {
        try { await liff.init({ liffId: LIFF_ID }); if (!liff.isLoggedIn()) { liff.login(); return; } currentUser = await liff.getProfile(); localStorage.setItem('driverId', currentUser.userId); checkIdentity(currentUser.userId); } catch (err) { const savedId = localStorage.getItem('driverId'); if(savedId) checkIdentity(savedId); else showAlert("éŒ¯èª¤", "LIFF åˆå§‹åŒ–å¤±æ•—"); }
    }

    function checkIdentity(uid) {
        document.getElementById('hud').innerHTML = `<span class="status-dot" style="background:yellow;"></span> é©—è­‰ä¸­...`;
        db.ref('drivers/' + uid).once('value').then((snapshot) => {
            if (snapshot.exists()) {
                const d = snapshot.val();
                document.getElementById('hud').innerHTML = `<span class="status-dot" style="background:#2ecc71;"></span> å—¨ï¼Œ${d.name}`;
                document.getElementById('btn-power').style.display = 'flex';
                // æ›´æ–°é ­åƒ
                if (currentUser && currentUser.pictureUrl) db.ref('drivers/' + uid).update({ photo: currentUser.pictureUrl });
                if (localStorage.getItem('isOnline') === 'true') togglePower(true);
            } else {
                // â˜… æ–°å¢ï¼šæœªæˆæ¬Šæ™‚é¡¯ç¤ºå¤§å¤§çš„ ID â˜…
                const msg = `æ‚¨çš„ ID æ˜¯ï¼š\n${uid}\n\nè«‹æˆªåœ–æˆ–è¤‡è£½å‚³çµ¦ç®¡ç†å“¡é–‹é€šæ¬Šé™ã€‚`;
                showAlert("ğŸš« æœªæˆæ¬Š", msg);
                document.getElementById('hud').innerHTML = `<span style="color:red">ID: ${uid.substring(0,6)}...</span>`;
                
                document.body.insertAdjacentHTML('beforeend', `
                    <div style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:white;color:black;padding:25px;z-index:99999;text-align:center;border-radius:15px;box-shadow:0 10px 40px rgba(0,0,0,0.6);width:80%;max-width:300px;">
                        <h3 style="margin-top:0;">å°šæœªé–‹é€šæ¬Šé™</h3>
                        <p style="color:#555;font-size:14px;">è«‹è¤‡è£½ä¸‹æ–¹ ID å‚³çµ¦ç®¡ç†å“¡ï¼š</p>
                        <input type="text" value="${uid}" style="width:100%;padding:12px;font-size:16px;text-align:center;margin:10px 0;background:#f0f0f0;border:1px solid #ccc;border-radius:5px;" onclick="this.select();document.execCommand('copy');alert('å·²è¤‡è£½ ID')">
                        <p style="font-size:12px;color:#999;">(é»æ“Šæ¡†æ¡†å¯è¤‡è£½)</p>
                    </div>
                `);
            }
        });
    }

    function togglePower(forceOn=false) {
        const btns = ['btn-status', 'btn-saver']; const btnPower = document.getElementById('btn-power');
        if (forceOn || !isOnline) {
            isOnline = true; localStorage.setItem('isOnline', 'true');
            btnPower.className = "circle-btn bg-on"; btnPower.innerHTML = `<span>ä¸‹ç·š</span><span class="sub-text">ON</span>`;
            btns.forEach(id => document.getElementById(id).style.display = 'flex');
            document.getElementById('driver-carousel').style.display = 'flex'; 
            requestWakeLock(); startGPS(); listenToPartners(); 
            if (heartbeatInterval) clearInterval(heartbeatInterval); heartbeatInterval = setInterval(() => forceUpload(), HEARTBEAT_TIME);
        } else {
            isOnline = false; localStorage.setItem('isOnline', 'false');
            btnPower.className = "circle-btn bg-off"; btnPower.innerHTML = `<span>ä¸Šç·š</span><span class="sub-text">OFF</span>`;
            btns.forEach(id => document.getElementById(id).style.display = 'none');
            document.getElementById('driver-carousel').style.display = 'none'; 
            stopGPS(); releaseWakeLock(); toggleSaver(false);
            if(myMarker) myMarker.setMap(null);
            for(let id in markers){ markers[id].setMap(null); delete markers[id]; }
            db.ref('drivers').off(); 
            if (heartbeatInterval) clearInterval(heartbeatInterval);
            if (currentUser) db.ref('drivers/' + currentUser.userId).update({ status: 'offline' });
            document.getElementById('hud').innerHTML = `ğŸ’¤ å·²ä¸‹ç·š`;
        }
    }

    function toggleStatus(){ if(currentWorkStatus==='empty')currentWorkStatus='queue';else if(currentWorkStatus==='queue')currentWorkStatus='busy';else currentWorkStatus='empty'; updateStatusBtn(); forceUpload(); }
    function toggleSaver(enable){ const overlay=document.getElementById('saver-overlay');const btn=document.getElementById('btn-saver'); if(enable){overlay.classList.add('active');btn.className="circle-btn bg-empty"}else{overlay.classList.remove('active');btn.className="circle-btn bg-dark"} }
    function updateStatusBtn(){ const btn=document.getElementById('btn-status');let colorCode='#2ecc71'; if(currentWorkStatus==='empty'){btn.className="circle-btn bg-empty";btn.innerHTML="ç©ºè»Š"}else if(currentWorkStatus==='queue'){btn.className="circle-btn bg-queue";btn.innerHTML="æ’ç­";colorCode='#3498db'}else{btn.className="circle-btn bg-busy";btn.innerHTML="è¼‰å®¢";colorCode='#e67e22'} if(myMarker)myMarker.setIcon(getCarIcon(colorCode)); }

    function startGPS() {
        if (!navigator.geolocation) return;
        watchId = navigator.geolocation.watchPosition((pos) => {
            const { latitude, longitude } = pos.coords; const latLng = new google.maps.LatLng(latitude, longitude);
            const color = currentWorkStatus==='busy'?'#e67e22':(currentWorkStatus==='queue'?'#3498db':'#2ecc71');
            if(!myMarker){ myMarker = new google.maps.Marker({ position: latLng, map: map, icon: getCarIcon(color), title: "æˆ‘" }); map.panTo(latLng); } 
            else { myMarker.setPosition(latLng); myMarker.setIcon(getCarIcon(color)); if(!document.getElementById('saver-overlay').classList.contains('active')) map.panTo(latLng); }
            smartUpload(latitude, longitude);
        }, (err) => console.error(err), { enableHighAccuracy: true, maximumAge: 0 });
    }
    
    function stopGPS() { if (watchId) navigator.geolocation.clearWatch(watchId); }
    function smartUpload(lat, lng) { if(!currentUser)return; const now=Date.now(); const distM = Math.sqrt(Math.pow(lat-lastUploadLat,2)+Math.pow(lng-lastUploadLng,2))*111000; if(now-lastUploadTime<UPDATE_INTERVAL&&distM<100) return; forceUpload(lat, lng); }
    function forceUpload(lat, lng) { if(!currentUser)return; if(!lat&&myMarker){const pos=myMarker.getPosition();lat=pos.lat();lng=pos.lng()} if(!lat)return; db.ref('drivers/'+currentUser.userId).update({lat:lat,lng:lng,status:'online',workStatus:currentWorkStatus,lastUpdate:firebase.database.ServerValue.TIMESTAMP}); lastUploadLat=lat; lastUploadLng=lng; lastUploadTime=Date.now(); const statusText=currentWorkStatus==='busy'?'è¼‰å®¢':(currentWorkStatus==='queue'?'æ’ç­':'ç©ºè»Š'); document.getElementById('hud').innerHTML=`<span class="status-dot" style="background:#2ecc71;"></span> é€£ç·šä¸­ (${statusText})`; }

    function listenToPartners() {
        db.ref('drivers').on('value', (snapshot) => {
            if (!isOnline) return;
            const data = snapshot.val(); if (!data) return;
            const now = Date.now();
            let partners = [];
            const activeIds = new Set();

            Object.keys(data).forEach(id => {
                const d = data[id];
                if (id === currentUser.userId) return;
                if (d.status !== 'online' || now - d.lastUpdate > 3600000) return;
                if (!d.lat || !d.lng) return;

                activeIds.add(id);
                const color = d.workStatus === 'busy' ? '#e67e22' : (d.workStatus === 'queue' ? '#3498db' : '#2ecc71');
                const pos = { lat: d.lat, lng: d.lng };

                if (!markers[id]) {
                    const marker = new google.maps.Marker({ position: pos, map: map, icon: getCarIcon(color), title: d.name });
                    marker.addListener('click', () => {
                        const card = document.getElementById(`p-card-${id}`);
                        if(card) card.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                    });
                    markers[id] = marker;
                } else {
                    markers[id].setPosition(pos);
                    markers[id].setIcon(getCarIcon(color));
                }
                
                let dist = 999;
                if (myMarker) {
                    const myPos = myMarker.getPosition();
                    dist = Math.sqrt(Math.pow(d.lat - myPos.lat(), 2) + Math.pow(d.lng - myPos.lng(), 2)) * 111;
                }
                d.id = id; d.dist = dist;
                partners.push(d);
            });

            for (let id in markers) { if (!activeIds.has(id)) { markers[id].setMap(null); delete markers[id]; } }
            partners.sort((a,b) => a.dist - b.dist);
            renderPartnerList(partners);
        });
    }

    function renderPartnerList(partners) {
        const container = document.getElementById('driver-carousel');
        container.innerHTML = "";
        partners.forEach(d => {
            const distText = d.dist < 1 ? `${(d.dist*1000).toFixed(0)}m` : `${d.dist.toFixed(1)}km`;
            const avatarHtml = d.photo ? `<img src="${d.photo}" style="width:100%;height:100%;object-fit:cover;">` : `<i class="fa-solid fa-taxi"></i>`;
            const statusColor = d.workStatus === 'busy' ? '#e67e22' : '#2ecc71';
            
            const card = document.createElement('div');
            card.className = 'driver-card';
            card.id = `p-card-${d.id}`;
            card.onclick = () => { map.panTo({lat:d.lat, lng:d.lng}); };
            card.innerHTML = `
                <div class="d-info">
                    <div class="d-avatar">${avatarHtml}</div>
                    <div class="d-text">
                        <h3>${d.name} <span style="font-size:12px;color:${statusColor}">â—</span></h3>
                        <p>${d.car} â€¢ ${distText}</p>
                    </div>
                </div>
                <a href="tel:${d.phone}" class="call-btn"><i class="fa-solid fa-phone"></i></a>
            `;
            container.appendChild(card);
        });
    }

    async function requestWakeLock() { try { if('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch(e){} }
    function releaseWakeLock() { if(wakeLock) wakeLock.release(); }
    function showAlert(t,m){ document.getElementById('alert-title').innerText=t;document.getElementById('alert-msg').innerText=m;document.getElementById('alert-modal').style.display='flex'; }
    function closeModal(){ document.getElementById('alert-modal').style.display='none'; }
  </script>

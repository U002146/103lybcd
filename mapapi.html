        // --- V3.1 Robust Time Selector Logic ---
        
        function generateDates() {
            const dates = [];
            const today = new Date();
            const weekDays = ['Êó•','‰∏Ä','‰∫å','‰∏â','Âõõ','‰∫î','ÂÖ≠'];
            for(let i=0; i<7; i++) {
                const d = new Date(today);
                d.setDate(today.getDate() + i);
                const m = (d.getMonth()+1).toString();
                const day = d.getDate().toString();
                const w = weekDays[d.getDay()];
                const label = i === 0 ? '‰ªäÂ§©' : (i === 1 ? 'ÊòéÂ§©' : `${m}/${day}`);
                dates.push({ 
                    val: i, 
                    label: label,
                    sub: i > 1 ? `ÈÄ±${w}` : '',
                    fullDate: `${m}Êúà${day}Êó•`
                });
            }
            return dates;
        }

        function openModernTimeSelector() {
            const modal = document.getElementById('time-selector-modal');
            const content = document.getElementById('time-selector-content');
            
            pickerState.dates = generateDates();
            renderDateTabs();

            // ÈáçÁΩÆ View
            document.getElementById('hour-selection-view').classList.remove('hidden');
            document.getElementById('minute-selection-view').classList.add('hidden');
            document.getElementById('minute-selection-view').classList.remove('flex');
            
            modal.style.display = 'flex';
            setTimeout(() => {
                modal.style.opacity = '1';

            }, 10);
        }

        function closeModernTimeSelector(e) {
            if(e && e.target.id !== 'time-selector-modal' && !e.target.closest('button')) return; // Allow closing by button or backdrop
            
            const modal = document.getElementById('time-selector-modal');
            const content = document.getElementById('time-selector-content');
            
            modal.style.opacity = '0';

        function renderDateTabs() {
            const container = document.getElementById('date-tabs-list');
            container.innerHTML = pickerState.dates.map((d, idx) => `

        function renderHourGrid() {
            const container = document.getElementById('hour-grid');
            const currentHour = new Date().getHours();
            
            let html = '';
            for(let h=0; h<24; h++) {
                // BUG FIX: use button type="button" to prevent implicit form submission
                const isPast = pickerState.dateIndex === 0 && h <= currentHour; 
                const displayH = h.toString().padStart(2, '0');
                const disabledClass = isPast ? 'disabled' : '';
                
                html += `<button type="button" onclick="selectPickerHour(${h})" class="time-btn ${disabledClass}">${displayH}:00</button>`;
            }
            container.innerHTML = html;
        }

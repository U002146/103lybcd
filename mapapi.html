        window.selectPreset = function(val, label) {
            const input = document.getElementById('dropoff');
            if (val.includes('FAV')) {
                const key = val === 'FAV_ADDR_A' ? 'taxi_fav_a' : 'taxi_fav_b';
                const savedAddr = localStorage.getItem(key);
                if (savedAddr) {
                    Swal.fire({ title: `ğŸ“ ä½¿ç”¨${label}ï¼Ÿ`, text: savedAddr, showDenyButton: true, confirmButtonText: 'å¡«å…¥', denyButtonText: 'ä¿®æ”¹', confirmButtonColor: '#10b981', denyButtonColor: '#ef4444' }).then((r) => { if (r.isConfirmed) { input.value = savedAddr; Swal.close(); } else if (r.isDenied) { promptSave(key, label, input); } });
                } else { promptSave(key, label, input); }

        function generateDates() {
            const dates = [];
            const today = new Date();
            const weekDays = ['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'];
            for(let i=0; i<7; i++) {
                const d = new Date(today);
                d.setDate(today.getDate() + i);
                const m = (d.getMonth()+1).toString();
                const day = d.getDate().toString();
                const w = weekDays[d.getDay()];
                const label = i === 0 ? 'ä»Šå¤©' : (i === 1 ? 'æ˜å¤©' : `${m}/${day}`);
                dates.push({ 
                    val: i, 
                    label: label,
                    sub: i > 1 ? `é€±${w}` : '',
                    fullDate: `${m}æœˆ${day}æ—¥`
                });
            }
            return dates;
        }

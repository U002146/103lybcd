    <style>

<body class="bg-gray-100 h-screen flex flex-col font-sans">

        <div class="border-t border-gray-100 my-1"></div>
        <button onclick="summonDriver()" id="btn-send-loc" class="w-full bg-emerald-500 text-white font-bold py-4 rounded-xl shadow-lg active:scale-[0.98] transition-all text-xl flex items-center justify-center space-x-2 btn-pulse">

    <script>
        // ========= CONFIG è¨­å®šå€ =========
        const DRIVER_USER_ID = 'U467348846c6b1fa433990d7b75c935b5'; 
        const LIFF_ID = '2008907691-1mAjwojZ'; 
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzjWZ8j394jfKoMVbPWGvHJHqwF7RBCQxnxyju1ifWKoKdM7RE512F7qrhUsQqQGoWg/exec"; 
        // ====================================================

        let map, carMarker, geocoder;
        let passengerAddress = "å®šä½ä¸­...";
        let passengerLatLng = null;
        let currentStatus = 'init';
        let lastGeocodePos = null;

        const firebaseConfig = { databaseURL: "https://hualientaxi-bb32f-default-rtdb.asia-southeast1.firebasedatabase.app/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const getPinIcon = (status) => {
            let color = '#7f8c8d'; 
            if (status === 'available') color = '#00C853'; 
            else if (status === 'queue') color = '#00B0FF'; 
            else if (status === 'busy') color = '#FF9800'; 
            return {
                path: "M0-48c-9.8 0-17.7 7.8-17.7 17.4 0 15.5 17.7 30.6 17.7 30.6s17.7-15.4 17.7-30.6c0-9.6-7.9-17.4-17.7-17.4z",
                fillColor: color, fillOpacity: 1, strokeColor: "#fff", strokeWeight: 2, scale: 1.1,
                labelOrigin: new google.maps.Point(0, -28) 
            };
        };

        const getPinLabel = (status) => {
            if (status === 'available') return { text: "ç©º", color: "white", fontSize: "14px", fontWeight: "bold" };
            if (status === 'queue') return { text: "æ’", color: "white", fontSize: "14px", fontWeight: "bold" };
            if (status === 'busy') return { text: "è¼‰", color: "white", fontSize: "14px", fontWeight: "bold" };
            return { text: "ä¼‘", color: "white", fontSize: "14px", fontWeight: "bold" };
        };

        window.onload = async function() {
            initMap();
            await initLiff();
            fetchDriverData();  // åˆæ¬¡è¼‰å…¥
            startRadarTimer();  // å•Ÿå‹•é›·é”è¿´åœˆ
        };

        function initMap() {
            geocoder = new google.maps.Geocoder();
            const hualienStation = { lat: 23.9933, lng: 121.6011 };
            
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 17, center: hualienStation, disableDefaultUI: true, gestureHandling: 'greedy'
            });

            carMarker = new google.maps.Marker({
                position: hualienStation, map: map, icon: getPinIcon('offline'), label: getPinLabel('offline'), title: "å¸æ©Ÿä½ç½®"
            });

            map.addListener('dragstart', () => {
                document.getElementById('passenger-pin').classList.add('lifting');
                document.getElementById('address-display').innerHTML = '<span class="text-gray-400">å®šä½ä¸­...</span>';
                document.getElementById('btn-send-loc').disabled = true;
                document.getElementById('btn-send-loc').classList.add('opacity-50');
            });

            map.addListener('idle', () => {
                document.getElementById('passenger-pin').classList.remove('lifting');
                const center = map.getCenter();
                passengerLatLng = { lat: center.lat(), lng: center.lng() };
                
                // æ¯æ¬¡åœ°åœ–æ»‘å‹•çµæŸï¼Œé‡æ–°è¨ˆç®—ä¸¦é¡¯ç¤ºè·é›¢
                updateDistanceDisplay();

                if (!lastGeocodePos || google.maps.geometry.spherical.computeDistanceBetween(lastGeocodePos, center) > 50) {
                    geocodePosition(center);
                    lastGeocodePos = center;
                } else {
                    document.getElementById('address-display').innerText = passengerAddress;
                    document.getElementById('btn-send-loc').disabled = false;
                    document.getElementById('btn-send-loc').classList.remove('opacity-50');
                }
            });

            panToCurrentLocation(); 
        }

        function geocodePosition(pos) {
            geocoder.geocode({ location: pos }, (results, status) => {
                if (status === "OK" && results[0]) {
                    let addr = results[0].formatted_address.replace(/^\d+\s*/, '').replace(/å°ç£/, '').replace(/èŠ±è“®ç¸£/, '');
                    passengerAddress = addr;
                    document.getElementById('address-display').innerText = addr;
                } else {
                    document.getElementById('address-display').innerText = "æœªçŸ¥çš„ä½ç½®";
                }
                document.getElementById('btn-send-loc').disabled = false;
                document.getElementById('btn-send-loc').classList.remove('opacity-50');
            });
        }

        function panToCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((pos) => {
                    const newPos = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                    map.panTo(newPos);
                });
            }
        }

        // ğŸš€ v8.0 UIï¼š20 ç§’é›·é”å€’æ•¸é‚è¼¯
        let countdown = 20;
        function startRadarTimer() {
            setInterval(() => {
                countdown--;
                if(countdown <= 0) {
                    countdown = 20;
                    fetchDriverData();
                }
                document.getElementById('radar-timer').innerText = countdown + 's';
            }, 1000);
        }

        // ğŸš€ v8.0 æ ¸å¿ƒï¼šæ‹”é™¤å¹½éˆè»Šæ™‚é–“åˆ¤æ–·ï¼Œ100% ä¿¡ä»» Firebase
        function fetchDriverData() {
            db.ref('drivers/' + DRIVER_USER_ID).once('value').then(snapshot => {
                updateDriverUI(snapshot.val());
            }).catch(err => console.error("Sync Error:", err));
        }

        function updateDriverUI(data) {
            let status = 'offline'; 

            // ğŸ›‘ åªåˆ¤æ–·ç·šä¸Šç‹€æ…‹ï¼Œä¸å†è¨ˆç®— lastUpdate
            if (data && data.status === 'online') { 
                if (data.workStatus === 'busy') status = 'busy';
                else if (data.workStatus === 'queue') status = 'queue';
                else status = 'available'; 
                
                const newPos = { lat: parseFloat(data.lat), lng: parseFloat(data.lng) };
                carMarker.setPosition(newPos);
            }

            if (currentStatus !== status) {
                currentStatus = status;
                carMarker.setIcon(getPinIcon(status));
                carMarker.setLabel(getPinLabel(status));
                updateStatusUI(status);
            }
            
            // è³‡æ–™æ›´æ–°å¾Œï¼Œé‡æ–°è¨ˆç®—è·é›¢
            updateDistanceDisplay();
        }

        // ğŸš€ æ–°å¢ï¼šè¨ˆç®—ä¸¦é¡¯ç¤ºä¹˜å®¢èˆ‡å¸æ©Ÿçš„å³æ™‚è·é›¢
        function updateDistanceDisplay() {
            const distSpan = document.getElementById('dist-text');
            if (currentStatus === 'offline' || !carMarker.getPosition() || !passengerLatLng) {
                distSpan.innerText = '---';
                return;
            }
            
            const dist = google.maps.geometry.spherical.computeDistanceBetween(
                new google.maps.LatLng(passengerLatLng.lat, passengerLatLng.lng),
                carMarker.getPosition()
            );
            
            if (dist < 1000) {
                distSpan.innerText = Math.round(dist) + ' m';
            } else {
                distSpan.innerText = (dist / 1000).toFixed(1) + ' km';
            }
        }

        function updateStatusUI(status) {
            const bar = document.getElementById('status-bar');
            const sub = document.getElementById('status-text');
            
            if (status === 'available') {
                bar.className = "bg-green-600 text-white p-4 shadow-md z-50 flex items-center justify-between transition-colors duration-500";
                sub.innerText = "ğŸš• ç©ºè»Šï¼Œæ­¡è¿æ­ä¹˜ï¼";
            } else if (status === 'queue') {
                bar.className = "bg-blue-600 text-white p-4 shadow-md z-50 flex items-center justify-between transition-colors duration-500";
                sub.innerText = "ğŸš• æ’ç­ä¸­ï¼Œæ­¡è¿é ç´„ï¼";
            } else if (status === 'busy') {
                bar.className = "bg-yellow-500 text-black p-4 shadow-md z-50 flex items-center justify-between transition-colors duration-500";
                sub.innerText = "ğŸš« è¼‰å®¢ä¸­ï¼Œè«‹ç¨å€™ã€‚";
            } else {
                bar.className = "bg-gray-600 text-white p-4 shadow-md z-50 flex items-center justify-between transition-colors duration-500";
                sub.innerText = "ğŸ’¤ å¸æ©Ÿä¼‘æ¯ä¸­";
            }
        }

        async function summonDriver() {
            if (!passengerLatLng) {
                Swal.fire({ icon: 'info', title: 'è«‹ç¨å€™', text: 'æ­£åœ¨ç‚ºæ‚¨ç²¾æº–å®šä½ä¸­...', confirmButtonColor: '#10B981', timer: 2000 });
                return;
            }

            const btn = document.getElementById('btn-send-loc');
            const originalContent = btn.innerHTML;
            
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> <span>å‘¼å«ç™¼é€ä¸­...</span>';
            btn.disabled = true;

            try {
                const writePromise = db.ref('drivers/' + DRIVER_USER_ID + '/request').set({
                    lat: passengerLatLng.lat,
                    lng: passengerLatLng.lng,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });

                const pushPromise = fetch(GAS_URL, {
                    method: 'POST', mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ source: 'web_app', driverId: DRIVER_USER_ID })
                });

                const timeoutPromise = new Promise((resolve) => setTimeout(resolve, 2000));
                await Promise.race([Promise.all([writePromise, pushPromise]), timeoutPromise]);

                Swal.fire({
                    icon: 'success',
                    title: 'å·²é€šçŸ¥å°ˆå±¬å¸æ©Ÿï¼',
                    html: `å¸æ©Ÿå·²æ”¶åˆ°æ‚¨çš„ç²¾æº–ä½ç½®ï¼š<br><strong class="text-emerald-600">${passengerAddress}</strong><br><br><span class="text-sm text-gray-500">è‹¥å¸æ©ŸæœªåŠæ™‚å›æ‡‰ï¼Œæˆ–æ‚¨æœ‰æ€¥äº‹ï¼Œå»ºè­°ç›´æ¥é€šè©±è¯çµ¡ã€‚</span>`,
                    confirmButtonText: '<i class="fa-solid fa-phone"></i> è¯ç¹«å®¢æœ/å¸æ©Ÿ',
                    showCancelButton: true,
                    cancelButtonText: 'é—œé–‰ç­‰å¾…',
                    confirmButtonColor: '#10B981',
                    cancelButtonColor: '#6B7280',
                    reverseButtons: true
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = "https://lin.ee/9Davl6e"; 
                    }
                });

            } catch (error) {
                console.error("ç™¼é€å¤±æ•—:", error);
                Swal.fire({ icon: 'error', title: 'å‘¼å«å¤±æ•—', text: 'è«‹æª¢æŸ¥ç¶²è·¯é€£ç·šï¼Œæˆ–ç›´æ¥æ’¥æ‰“é›»è©±', confirmButtonColor: '#EF4444' });
            } finally {
                btn.innerHTML = originalContent;
                btn.disabled = false;
            }
        }

        async function initLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    document.getElementById('user-avatar').src = profile.pictureUrl;
                    document.getElementById('user-avatar').style.display = 'block';
                    document.getElementById('welcome-text').innerText = `ä½ å¥½ï¼Œ${profile.displayName}`;
                }
            } catch (err) {
                console.error('LIFF Init Error', err);
            }
        }
    </script>

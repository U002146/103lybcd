    <style>

        /* === ä¹˜å®¢ç«¯æ¨£å¼ === */

        /* å‘¼å¸ç‡ˆå‹•ç•« */
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }

        @keyframes pulse-red {

        .call-btn-pulse-red { animation: pulse-red 2s infinite; }

</head>
<body class="bg-gray-100 h-screen flex flex-col font-sans">

            <div>
                <h2 id="welcome-text" class="text-lg font-bold">è³‡æ–™åŒæ­¥ä¸­...</h2>
                <p id="status-text" class="text-sm opacity-90">æ­£åœ¨é€£ç·šè‡³è»ŠéšŠç³»çµ±</p>
            </div>
        </div>
        <a id="call-btn" href="https://lin.ee/9Davl6e" target="_blank" class="flex items-center gap-2 bg-white text-gray-800 px-4 py-2 rounded-full font-bold shadow-lg active:scale-95 transition-transform border-2 border-transparent hover:bg-gray-50 ml-2 whitespace-nowrap">
            <i class="fa-solid fa-phone text-green-600"></i>
            <span>é€šè©±</span>

    </div>

    <div id="map" class="flex-grow w-full relative"></div>

    <div id="passenger-pin" class="center-marker flex flex-col items-center">
        <div class="bg-slate-800 text-white text-[10px] font-bold px-3 py-1 rounded-full mb-1 shadow-lg tracking-wide opacity-90">ä¸Šè»Šåœ°é»</div>
        <i class="fa-solid fa-location-dot text-5xl text-rose-600 drop-shadow-xl filter contrast-125"></i>
    </div>
    <div id="passenger-shadow" class="target-crosshair"></div>

    <button id="btn-my-loc" onclick="panToCurrentLocation()" class="flex absolute bottom-48 right-4 bg-white w-12 h-12 rounded-full shadow-lg z-30 text-slate-700 active:bg-slate-100 active:scale-95 transition-all items-center justify-center border border-gray-100">

    <div id="passenger-panel">
        <div class="flex items-start space-x-3 mb-2">
            <i class="fa-solid fa-map-pin text-rose-500 text-xl mt-1"></i>
            <div>
                <p class="text-xs text-gray-400 font-bold uppercase tracking-wider">ç›®å‰å®šä½åœ°å€</p>
                <h3 id="address-display" class="text-lg font-bold text-slate-800 leading-tight">è®€å–ä¸­...</h3>
            </div>
        </div>
        <div class="border-t border-gray-100 my-1"></div>
        <button onclick="sendLocationToChat()" id="btn-send-loc" class="w-full bg-emerald-500 text-white font-bold py-4 rounded-xl shadow-lg active:scale-[0.98] transition-all text-xl flex items-center justify-center space-x-2 btn-pulse">
            <i class="fa-regular fa-paper-plane"></i>

    <script>
        // ========= CONFIG è¨­å®šå€ =========
        // æ‚¨çš„å€‹äººå¸æ©Ÿ ID
        const DRIVER_USER_ID = 'U467348846c6b1fa433990d7b75c935b5'; 
        const LIFF_ID = '2008907691-1mAjwojZ'; 
        const FIREBASE_DB_URL = 'https://hualientaxi-bb32f-default-rtdb.asia-southeast1.firebasedatabase.app/';
        const GOOGLE_MAPS_API_KEY = 'AIzaSyAIxc6PEhHgUs_A9lyRUg8dNbmwOpSamY8';
        // ====================================================

        let map, carMarker, geocoder;
        let passengerAddress = "å®šä½ä¸­...";
        let passengerLatLng = null;
        let currentStatus = 'init';

        // === å°ˆæ¥­åœ–æ¨™ç”¢ç”Ÿå™¨ (ç§»æ¤è‡ª Project B) ===
        const getPinIcon = (status) => {
            let color = '#7f8c8d'; // é è¨­ ç°è‰² (offline)
            
            if (status === 'available') {
                color = '#00C853'; // ç¶ è‰² (ç©ºè»Š)
            } else if (status === 'queue') {
                color = '#00B0FF'; // è—è‰² (æ’ç­)
            } else if (status === 'busy') {
                color = '#FF9800'; // æ©˜è‰² (è¼‰å®¢)
            }

            // ä½¿ç”¨ SVG Path ç¹ªè£½æ°´æ»´å‹åœ–æ¨™
            return {
                path: "M0-48c-9.8 0-17.7 7.8-17.7 17.4 0 15.5 17.7 30.6 17.7 30.6s17.7-15.4 17.7-30.6c0-9.6-7.9-17.4-17.7-17.4z",
                fillColor: color,
                fillOpacity: 1,
                strokeColor: "#fff",
                strokeWeight: 2,
                scale: 1.1,
                labelOrigin: new google.maps.Point(0, -28) // æ–‡å­—ä½ç½®ä¿®æ­£
            };
        };

        // å–å¾—å°æ‡‰çš„æ–‡å­—æ¨™ç±¤
        const getPinLabel = (status) => {
            if (status === 'available') return { text: "ç©º", color: "white", fontSize: "14px", fontWeight: "bold" };
            if (status === 'queue') return { text: "æ’", color: "white", fontSize: "14px", fontWeight: "bold" };
            if (status === 'busy') return { text: "è¼‰", color: "white", fontSize: "14px", fontWeight: "bold" };
            return { text: "ä¼‘", color: "white", fontSize: "14px", fontWeight: "bold" };
        };

        function loadGoogleMaps() {
            if (GOOGLE_MAPS_API_KEY.includes('è«‹åœ¨æ­¤å¡«å…¥') || GOOGLE_MAPS_API_KEY === '') {
                alert('âš ï¸ ç³»çµ±åµæ¸¬åˆ°å°šæœªå¡«å…¥ API Keyï¼'); return;
            }
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${GOOGLE_MAPS_API_KEY}&language=zh-TW&callback=initMap`;
            script.defer = true;
            document.body.appendChild(script);
        }

        function initMap() {
            geocoder = new google.maps.Geocoder();
            const hualienStation = { lat: 23.9933, lng: 121.6011 };
            
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 17, center: hualienStation, disableDefaultUI: true, gestureHandling: 'greedy'
            });

            // åˆå§‹è»Šè¼›æ¨™è¨˜ (é è¨­é›¢ç·šç‹€æ…‹)
            carMarker = new google.maps.Marker({
                position: hualienStation, 
                map: map, 
                icon: getPinIcon('offline'), 
                label: getPinLabel('offline'), // åŠ ä¸Šæ–‡å­—
                title: "å¸æ©Ÿä½ç½®"
            });

            // æ‹–æ›³é‚è¼¯ (ä¿æŒåŸæ¨£)
            map.addListener('dragstart', () => {
                document.getElementById('passenger-pin').classList.add('lifting');
                document.getElementById('address-display').innerHTML = '<span class="text-gray-400">å®šä½ä¸­...</span>';
                document.getElementById('btn-send-loc').disabled = true;
                document.getElementById('btn-send-loc').classList.add('opacity-50');
            });

            map.addListener('idle', () => {
                document.getElementById('passenger-pin').classList.remove('lifting');
                const center = map.getCenter();
                passengerLatLng = { lat: center.lat(), lng: center.lng() };
                geocodePosition(center);
            });

            startSyncingDriverData();
            panToCurrentLocation(); 
        }

        function geocodePosition(pos) {
            geocoder.geocode({ location: pos }, (results, status) => {
                if (status === "OK" && results[0]) {
                    let addr = results[0].formatted_address.replace(/^\d+\s*/, '').replace(/å°ç£/, '').replace(/èŠ±è“®ç¸£/, '');
                    passengerAddress = addr;
                    document.getElementById('address-display').innerText = addr;
                    document.getElementById('btn-send-loc').disabled = false;
                    document.getElementById('btn-send-loc').classList.remove('opacity-50');
                } else {
                    document.getElementById('address-display').innerText = "æœªçŸ¥çš„ä½ç½®";
                }
            });
        }

        function panToCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((pos) => {
                    const newPos = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                    map.panTo(newPos);
                });
            }
        }

        async function sendLocationToChat() {
            if (!liff.isLoggedIn()) { liff.login(); return; }
            if (!passengerLatLng) return alert("è«‹å…ˆç­‰å¾…å®šä½å®Œæˆ");
            try {
                await liff.sendMessages([{
                    type: "location",
                    title: "ä¹˜å®¢å«è»Šä½ç½®",
                    address: passengerAddress,
                    latitude: passengerLatLng.lat,
                    longitude: passengerLatLng.lng
                }]);
                liff.closeWindow();
            } catch (err) {
                console.error("Send Error", err);
                alert("å‚³é€å¤±æ•—: " + err.message);
            }
        }

        // === ğŸ”¥ Firebase åŒæ­¥ ===
        function startSyncingDriverData() {
            const url = `${FIREBASE_DB_URL}drivers/${DRIVER_USER_ID}.json`;
            setInterval(() => {
                fetch(url)
                    .then(res => res.json())
                    .then(data => { updateDriverUI(data); })
                    .catch(err => console.error("Sync Error:", err));
            }, 5000); // 5ç§’æ›´æ–°ä¸€æ¬¡ï¼Œç¯€çœæµé‡
        }

        function updateDriverUI(data) {
            const now = Date.now();
            const timeoutLimit = 10 * 60 * 1000; 
            const isStale = !data || !data.lastUpdate || (now - data.lastUpdate > timeoutLimit);
            
            let status = 'offline'; 

            if (!isStale && data.status === 'online') {
                if (data.workStatus === 'busy') {
                    status = 'busy';
                } else if (data.workStatus === 'queue') {
                    status = 'queue';
                } else {
                    status = 'available'; 
                }
                
                // æ›´æ–°ä½ç½®
                const newPos = { lat: parseFloat(data.lat), lng: parseFloat(data.lng) };
                carMarker.setPosition(newPos);
            }

            // æ›´æ–°åœ–æ¨™èˆ‡ UI
            if (currentStatus !== status) {
                currentStatus = status;
                // âœ… é‡é»ï¼šåŒæ™‚æ›´æ–° Icon å’Œ Label
                carMarker.setIcon(getPinIcon(status));
                carMarker.setLabel(getPinLabel(status));
                updateStatusUI(status);
            }
        }

        function updateStatusUI(status) {
            const bar = document.getElementById('status-bar');
            const sub = document.getElementById('status-text');
            const callBtn = document.getElementById('call-btn');
            
            if (status === 'available') {
                bar.className = "bg-green-600 text-white p-4 shadow-md z-50 flex items-center justify-between transition-colors duration-500";
                sub.innerText = "ğŸš• ç©ºè»Šï¼Œæ­¡è¿æ­ä¹˜ï¼";
                callBtn.classList.remove('call-btn-pulse-red'); 
                callBtn.classList.add('call-btn-pulse');

            } else if (status === 'queue') {
                bar.className = "bg-blue-600 text-white p-4 shadow-md z-50 flex items-center justify-between transition-colors duration-500";
                sub.innerText = "ğŸš• æ’ç­ä¸­ï¼Œæ­¡è¿é ç´„ï¼";
                callBtn.classList.remove('call-btn-pulse-red'); 
                callBtn.classList.add('call-btn-pulse');

            } else if (status === 'busy') {
                bar.className = "bg-yellow-500 text-black p-4 shadow-md z-50 flex items-center justify-between transition-colors duration-500";
                sub.innerText = "ğŸš« è¼‰å®¢ä¸­ï¼Œè«‹ç¨å€™ã€‚";
                callBtn.classList.remove('call-btn-pulse', 'call-btn-pulse-red'); 

            } else {
                bar.className = "bg-gray-600 text-white p-4 shadow-md z-50 flex items-center justify-between transition-colors duration-500";
                sub.innerText = "ğŸ’¤ å¸æ©Ÿä¼‘æ¯ä¸­ (è«‹é€šè©±ç¢ºèª)";
                callBtn.classList.remove('call-btn-pulse'); 
                callBtn.classList.add('call-btn-pulse-red');
            }
        }

        async function initLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login({ redirectUri: window.location.href });
                    return; 
                }
                const profile = await liff.getProfile();
                document.getElementById('user-avatar').src = profile.pictureUrl;
                document.getElementById('user-avatar').style.display = 'block';
                document.getElementById('welcome-text').innerText = `ä½ å¥½ï¼Œ${profile.displayName}`;
            } catch (err) {
                console.error('LIFF Init Error', err);
                document.getElementById('welcome-text').innerText = "æ­¡è¿æ­ä¹˜";
            }
        }

        loadGoogleMaps();
        initLiff();
    </script>
</body>
